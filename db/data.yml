      \                                                                       The
      advantages of this\ntechnique are that the soil temperature is lower for the
      microbial life and organic matter, and water is\nconserved. A disadvantage is
      that the structure of the soil is disrupted.\n\n\n• Dry gravel farming in China\n
      \       In China, gravel/stone mulch has been used for centuries. The gravel
      from loess bluffs is\nspread thickly (4 to 6 inches [10 to 15 cm]) over the
      soil to hold in the moisture from any rain.\nWheat is planted under the rock
      layer. No watering is done. The wheat sprouts between the stones.\nThe wheat
      is harvested by hand; the roots are removed to keep them from obstructing future
      crops.\nSomehow, the stones collect any moisture condensation from the humidity
      at night, and moisture\nseeps into soil and plant roots below.32\n\n\n• Anasazi
      gravel mulch\n        Six hundred years ago, theAnasazi in northern New Mexico
      were dryland farmers who\ndepended on snow and very limited rainfall, 2 to 10
      inches (5 to 25 cm) per year, to grow their\ncrops. They used a system of gravel
      mulch, with pea- to fist-sized pieces of gravel up to 6 inches\n(15 cm) deep.
      They grew corn, beans, squash, and cotton. Researcher Tim Maxwell replicated
      this\nsystem and found that the gravel mulch retains moisture in the soil three
      times longer than it is\nretained in unmulched soil, regulates the temperature
      of the plant roots, prevents erosion, and\nextends the growing season.  33\n\n\n\n32\n
      \ Ann Scott Tyson, “The People Prosperity Passed By,” The Christian Science
