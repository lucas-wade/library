    - "<p></p><h3>How:</h3><br>\r\n<h3>A Controlled Environment: &nbsp;<br></h3>\r\n<p>Up
      to 10 times the amount of cured (stable) soil organic matter (humus) may be
      produced from the same amount of input material compared to standard practices
      by optimizing the carbon-to-nitrogen ratio, temperature, and moisture level
      of the compost pile in order to support the greatest diversity and populations
      of beneficial microbial life and also minimize carbon loss to the atmosphere
      through oxidation.</p>\r\n<p><br></p>\r\n<h3>Water-holding:</h3>\r\n<p>Compost
      can hold up to 6 times its weight in water, depending upon the fraction of humus
      that it contains.</p>\r\n<p><br></p>\r\n<h3>Humus: soil organic matter with
      a charge:</h3>\r\n<p>Humus is negatively charged and is thus able to hold on
      to water, which is positively charged, and also to positively charged soil nutrients
      of: NH<sub>3</sub><u>+1</u>, K<u>+1</u>, Ca<u>+2</u>, Mg<u>+2</u>, Na<u>+1</u>,
      Zn<u>+2</u>, Cu<u>+1</u>, Mn<u>+2</u>, Fe<u>+2</u>. &nbsp;Plants absorb water
      through their roots in order to take in needed dissolved nutrients present in
      the soil. &nbsp;Plant water requirements can be reduced by as much as 75% in
      soils that contain sufficient, well-balanced nutrient levels and sufficient
      soil organic matter levels to hold these nutrients in the soil. &nbsp;</p>\r\n<p><br></p>\r\n<h3>Healthy
      plants from healthy soil life:</h3>\r\n<p>Increased beneficial soil microbial
      life is supported by the increased soil organic matter levels that result from&nbsp;proper
      composting. &nbsp;These beneficial soil microbes provide antibiotics for plants
      and increased nutrient&nbsp;availability, which leads to plants with increased
      resistance to disease and insect life.  Beneficial soil life also competes&nbsp;with
      and decreases the populations of disease-causing soil organisms. &nbsp;</p>\r\n<p><br></p>\r\n<h3>Soil
      Structure Improved:</h3>\r\n<p>Exudates from soil microbes bind sandy soil particles
      together into larger aggregates and help separate compacted clay&nbsp;soils
      into smaller aggregates, creating pore space for air and water that plant roots
      and&nbsp;beneficial soil microbial life need to survive.</p>\r\n\r\n\r\n<br><p></p>"
