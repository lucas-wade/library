      Living terraces\n        Vegetative methods of soil and moisture conservation
      are carried out with Leucaena for the\ntropics and Tagasaste for temperate areas
      (nitrogen-fixing), as well as Vetiver, and other plants.\n        Vetiver grasscan
      be used for moisture conservation in-situ (in the natural or original\nposition).
      These vegetative barriers stabilize fields and protect them from high-intensity
      storms. In\ntropical soils, the roots may go 16 ft (5 m) or more deep. Vetiver
      grass is native to India where it\nis called ‘khus’. It has been in use for
      over 100 years as a vegetative contour barrier to stabilize the\nsoil. It adapts
      to a wide range of soils and climates (from the Himalayas to the desert). It
      will grow\nwith as much as 5,000 mm (200 inches) of rainfall and as little as
      250 mm (10 inches), but does\nbetter with 700 mm (28 inches) or more; it can
      survive drought. Studies show it does not become a\n\nweed or compete with food
      crops. It has not proven to be a host for pests or diseases of plant crops.\n
      \       In India, hedges a29 kept short (12-20 inches [30-50 cm]) so seed heads
      never form; the\nclippings are fed to cattle.\n        It takes 3 seasons for
      the hedges to establish in arid areas; they are permanent once\nestablished.
      It takes only 5 months for them to establish in the humid tropics. Once established,
      a\nVetiver hedge will stop sheet erosion; it slows run-off and filters out silt
      while the water oozes\nthrough and the silt spreads back across the field. Vetiver
      grass grows through the silt, eventually\nforming a natural terrace.\n        In
      Fiji, with 50% slopes (100% slope—45°; 50% slope—22.5°), terraces approximately10\nto
      13 ft (3 to 4 m) formed behind grass hedges. In China, hedges on 60% slopes
      protect tea and\ncitrus crops. In St. Vincent (West Indies), hedges used for
      50+ years formed natural terraces\naveraging 13 ft (4 m) high.\n        The
      vertical interval between terraces is 6.5 ft (2 m).\n        The width of the
      hedges can be controlled at about 20 inches (50 cm), so only a small part\nof
      a farmer’s field is out of production.\n        The Vetiver Network International
      has detailed information on their website:\nwww.vetiver.org.\n\n\n\n\n27\n28“Tied
