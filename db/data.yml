      spp.          30\n\n\n\n• Mazibuko trench method\n        This method was designed
      for the steep hillsides of South Africa, where no stone is\navailable for terracing.
      There are heavy summer rains (40 inches [1016 mm] per year) and dry\nwinters.
      A trench is dug 6 ft (1.8 m) long, 4 ft (1.2 m) deep; the topsoil is put to
      one side. Materials\nare layered in the trench: 2 to 3 inches (5 to 7.6 cm)
      of topsoil in the bottom; 12 inches (30.5 cm) of\ngrass, millet/maize straw,
      domestic wastes; 12 inches (30.5 cm) soil; 12 inches (30.5 cm) organic\nmaterials.
      The topsoil is used for the final layer. The first crop to be planted is Sunn
      Hemp\n(Crotallaria juncea), a grain legume, which sends its roots through the
      layers; the roots hold the\nsoil and release nitrogen. The foliage is cut for
      cattle or plowed under. The second crop is taro, a\nroot crop that does not
      require much nitrogen. Subsequent crops can be maize, millet, carrots, etc.\nRainwater
      is conserved in the organic matter in the trench for year-round production.
