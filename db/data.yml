                                                   ECOLOGY ACTION


                                    PESTS AND DISEASES INFORMATION SHEET


                                                        Introduction


              Ecology Action receives many questions about pests and diseases and their control. In general, pests and
      diseases are nature's way of eliminating plants that are unhealthy so stronger pl ants can survive. Alan Chadwick,
      creator of the Bio-Dynamic/French Intensive method of gardening, and others have observed that diseases tend
      to attack healthier plants less. The real solution to healthy plants and fewer insect and disease problems is to

      build a healthy soil. A healthy soil nurtures healthy plants, and healthy plants provide good nutrition to nourish
      healthy people.

                                               Why Is My Plant Unhealthy?


      There are generally eight reasons why a plant is unhealthy:
              1) The plant is receiving too much o r too little sunlight.
              2) The plant is receiving too much or too little water.
              3) The plant is receiving too much or too little warmth.
              4) The soil was not properly prepared.

              5) The soil was not given sufficient compost.
              6) The plant's roots were damaged during transplanting.
              7) The minerals in the soil are deficient and/or unbalanced.
              8) The plants were transplanted too close to or too far from each other.
              9) Proper crop rotation and crop diversification are not being practiced.


                                                Some Symptoms and Causes

              Symptoms                               Causes
      - Leggy, weak, elongated stem          - Too little sunlight or transplanted too close together

      - Excessive wilting                    - Too much sunlight/warmth or too little water
      - Yellowish leaves                     - Too much or too little water
      - Stunted growth                       - Too little warmth, roots damaged during
                                                 transplanting, insufficient soil preparation, too
                                                 little compost added, soil minerals not balanced

                                                 and/or proper crop rotation and crop diversification
                                                 not being practiced
      - No mini-climate established          - Transplanted too far apart


                                                      What Can I Do?

              While the first three reasons may be obvious and easily corrected, the last six reasons are often
      overlooked and may be more difficult to remedy. Often, gardeners and farmers forget that, first and foremost, the
      soil must be given what it needs—air, water, compost and nutrients—in order to ensure healthy and vigorous

      plant growth.

              Some simple remedies for the first five reasons for pest and disease problems above are (listed in order
      corresponding to the reasons above):
              1) Increase the amount of sunlight the plant receives by removing any obstructions, or reduce the amount

                  of sunlight by adding shade -netting or a palm frond or twig "roof".
              2) Finger-test the soil, and decrease or increase the amount of water being used. Perhaps thetime of
                  watering needs to be earlier or later.

                          © 1994, 2006 Ecology Action, 5798 Ridgewood Rd., Willits, CA 95490-9730. p. 1        3) Add shade-netting or a heat-capturing row cover. Plant the crop in the proper season next year.
              4) Gently cultivate around the plant as deep as possible without disrupting the roots. Double -dig the soil

                  before planting the next crop.
              5) Add cured compost (that is 50% soil by volume) at the rate of 2 to 4 cubic feet (3 to 6 five -gallon
                  buckets) per 100 square feet of soil (1/4 - to 1/2-inch layer). Gently incorporate the compost into the
                  soil to the depth of2 to 4 inches with a spading fork.


              Solutions to the last four reasons for unhealthy plant growth and subsequent pest and disease problems
      are (listed in order corresponding to the reasons above):
              6) Be careful next season to handle the roots of the plant s you are transplanting as little as possible. The
                  root should be straight down into the soil and not hooked (J -rooted).

              7) Have your soil analyzed by a reputable soil analyst. One excellent soil analyst is Timberleaf Soil
                  Testing, 39648 Old Spring Road, Murrieta 92563-5566; (951) 677-7510;
                  tmbrlfsoiltest@murrieta.net. Add the recommended compost, organic fertilizers and amendments
                  before planting next year. For best long -term results, have your soil tested annually for at least five
                  years.

              8) Transplant the plants next year on the spacing recommended in How to Grow More Vegetables by
                  John Jeavons (Berkeley, CA: Ten Speed Press, 2002), pp. 88      -116, or change the spacing you are
                  currently using on an experimental basis to determine what works best for your climate (in most
                  cases, the spacing in How to Grow More Vegetables will give excellent results).
              9) Avoid planting any crop in the same place that that crop or a crop in the same family was

                  harvested from the previous year. Diversify the crops grown on your farm as much as possible.

                                                         Other Remedies


              Other remedies for pest infestations are described below. Pests generally have two of the following four
      characteristics. They are: 1) hard-bodied; or 2) soft-bodied; and 3) chewing or biting; or 4) sucking. Their    body
      type and the way they eat can determine the way they most easily can be dealt with. Chewing or biting, soft- or
      hard-bodied insects can be easily managed with aromatic and distasteful sprays such as garlic, onion and pepper
      sprays. Sucking, soft-bodied insects can be easily controlled with soap solutions (not detergent). Hard-bodied,

      sucking insects are slightly more difficult to control and should be hand  -picked.
              In the tropics, insect management is more challenging. See references 1 and 2 on page 5 for more
      information.
              When using controls, there are some things to be aware of:
              1) Identify the insects in your garden, and learn about their life cycles. Often, there is a "weak link" in the

                  life cycle of an insect, a point at which the life cycle can be easily interrupted. Knowing when and
                  how the life cycle of the insect can be interrupted may allow you to easily and effectively keep insect
                  populations in balance.
              2) Insects are not pests until they reach intolerable numbers. The point in managing pes ts is to get their
                  populations to reasonable numbers, not to eliminate them. Some harmful insects are needed to be a

                  food supply for beneficial insects, in order for a balance to be sustained.
              3) It often takes several weeks for the beneficial insect popul ations to catch up with the number of pests.
                  Patience and a watchful eye can be the very best control measures, especially during the early spring.
              4) While botanical sprays are safe to use, they can kill off the predator population as well as the pests.
                  They should be used as a last resort.

              5) Simply removing infested parts of plants is often the best control for disease.
              6) Crop rotation, diversification and cultivation are very important in preventing many insects from
                  becoming "pests".
              If you have insect and disease problems you need to address while you are building up the health of your
      soil, you may want to use the specific remedies described in the "Safe and Sane Pest Control Chart" below

      and/or the references listed on page 5.



