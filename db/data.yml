                             全球土壤流失与解决方案




      0  2     世纪 70 年代的研究报告就指出由于农业技术在美国的大规模使用，         土壤枯竭的速度是自

        然耕作的八倍。1994 年，美国农业部就指出由于美国农业大规模使用农业技术，造成了严重的风

                                                               1
        蚀、水蚀问题，导致美国每年每英亩平均有 12,000 磅土壤流失（重量是 13,300 公斤）。       据爱华达

        州的土壤保持专家而言，由于风蚀和水蚀的影响，每年每英亩大约有 16,000 土壤过早流失（重量

        为 17,800 公斤），而当时土壤保持措施才刚刚建立。     2

             因每个人平均每年消费大约 2,000 磅（900 公斤）食物，以上的数据可以衍生说明因为风蚀


        和水蚀，大约有 8 磅（3.6 公斤）的土壤流失了。现在风蚀和水蚀影响，大约有 6 磅（2.7 公斤）的

        土壤流失了。

             此外，20 世纪 70 年代末，加利福利亚政府发布多项数据暗示大自然要花将近 2000 年时间

        才养成 1 英寸（2.5 厘米）土壤，而加州大规模使用农业技术，导致每 25 年就有 1 英寸（2.5 厘米

        ）表土流失。最后造成加州的土地，相比于自然状态下，以快 80 倍的速度减少。


             通常而言，大自然要花将近 500 年的时间养成 1 英寸（2.5cm）表土。如要培育出良好的农

        业，则需要 6 英寸（15 厘米）的表土。因此，大约要花 3000 年的时间才能生成适合耕作的土壤。

        然而，美国每年每英亩有 12000 磅（13,300 公斤每公顷）土壤流失，通常是超过 1 英亩（1 公顷有

        0.904 厘米）范围内有 0.0356 英寸（大约是 1 英寸的 28 分之一）的土壤流失。因为 1 英寸表土的第

        五百分之一才能自然形成，在美国，相比大自然塑造土壤速度而言，土壤流失的速度是其 18 倍。                3

                                             4
             然而，1983 年加利福利亚伯克利大学一篇硕士论文 提到了 Biointensive 试验，在这八年期

        间（Syntex 公司在斯坦福大学工业园开展的生态学效应）在土壤上方 1-1.5 英寸处（2.5-4 厘米处）

        建立了腐殖化碳水平，这是 C 底土层，这层水平相当于大自然用 500 年时间生成的土壤。因此，

        这项理论说明   Biointensive 技术有生成土壤，而且速度比大自然天然形成要快 60 倍。


             此外， Ed Glenn 博士在亚利桑那大学的环境研究实验室出得报告指出在可持续的基础上，

        Biointensive 农业技术可以减少资源浪费和提高产量。虽然最终评估确定需要其他的测试，但是相

        比于已经在使用的农业技术而言，Biointensive 技术给全球土壤流失带来了希望。


