      Soil of proper moisture level (like a wrung-out cloth) will be the easiest to work with. If the soil is too dry or
      too wet it is more difficult to dig and the soil structure can be damaged in the process. Make your job easier

      and take care of the soil by watering the bed or keeping it dry, as appropriate, in preparation for digging.

        Choose cool and comfortable times of day for digging. Working in the heat of the day exposes the soil
         organic matter to accelerated oxidation and more will be lost. The farmer uses less energy digging in the
         cool of the day, too!


       If the soil is very compacted, it may not be possible to dig 24 in (60 cm). Simply dig as deeply as you can
         and let the plant roots help you. You can plant deep-rooting crops to accelerate this process. Remember
         this is part of building soil structure, over time the full depth will be achievable!

        Another important part of building soil structure is supporting the beneficial interactions between the

         organisms living in the soil, the roots, and the soil itself. The disruption of deep soil preparation is best
         limited to once every growing season, until good soil structure allows you to dig less often.

       If your soil is overly loose due to sand, double-digging is not helpful. Instead you will want to build soil
         structure by adding organic matter in the form of compost and keeping plants growing year-round so roots
         can support soil microbial life.


