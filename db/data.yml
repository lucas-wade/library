        (GB) , which has the production of healthy, nutritious food, reduced energy and resource use, and increased
        soil fertility as its core. The GB method uses several “essential elements” in specific combination to create a fully

        functional sustainable farming system, including: deep soil preparation and soil building; production of carbon
        and nitrogen through compost crops; intensive planting and companion planting; careful diet design; use of open
        pollinated seeds; and use of low-tech (human, rather than fossil-fuel-powered) tools. These elements are key to
        achieving true sustainability in agriculture.


        This paper is an effort to recognize some of the ways in which our current agricultural model wastes energy, and
        to show some of the ways in which energy efficiency may be increased through various methods, including home
        production and the use of the GROW BIOINTENSIVE method.


        The challenge we face is to take responsibility for our own energy use and food sovereignty in order to increase our
        efficiency and sustainability and reduce our impact on the systems we depend upon. If we face this challenge using
        the right tools and information, and if we bring the human heart and mind back into the equation, each of us can

        make a “world of difference” for ourselves and the planet—by growing our own food and efficiently converting
        renewable energy into abundance for all.


                            Energy Sustainability and Food Production

        In 2007, the annual U.S. energy budget was 100 quadrillion (quad, 10x10) BTU. To put that number in perspective,
        consider that 1 quad BTU is equal to the amount of energy in 45 million tons of coal, or 1 trillion cubic feet of
        natural gas, or 170 million barrels of crude oil. Of the 2007 energy total, 85% of the overall energy was derived

        from fossil fuel, and 17.5% of the total was used in the food production system (USDA, 2010).

        Chart 1 illustrates the way energy flows through our current food system. Although energy for food represents
        only one-sixth of the total energy used, waste and inefficiency in growing, processing and shipping the food mean

        that the energy is somewhat wasted. This waste is evident in the fact that the current food production model
        invests, on average, 13 units of non-renewable energy inputs and receives only 1 unit        of food energy output in
        return (Pimentel, 2002). This is certainly poor investment of a fixed capital, particularly at a time when energy is

        becoming an increasingly precious commodity. As the overall food system energy is allocated, only about one-
        fifth (21%) of the energy is actually used in production. As seen in Chart 1, another 14% is used in transportation,
        16% in processing, 7% in packaging, 7% in restaurants, 4% in food retailing and an amazing 32% expended on
        home storage and preparation (Murray, 2005).


        As we review the energy flow through our food production system to determine ways in which we can conserve
        energy and make the system more sustainable and efficient, one can see potentially significant energy savings to
        be gained through home food production. Potential savings can also be added through diet selection; reduction

        of food waste; reduction or elimination of excess energy expenditures in transportation, processing, packaging,
        preservation, storage, and retailing; and incorporating more energy-efficient food production methods, such as
        Biointensive/GB practices. Exploring these areas yields some interesting information.


        Diet Selection

        By incorporating dietary changes into our lives and our food system, we can greatly reduce the amount of energy
        required for food production. It is widely accepted that, as compared with the standard American diet which
        includes large quantities of energy-intensive animal protein, vegetarian and vegan diets offer significant energy
        savings and a corresponding reduction in greenhouse gas emissions (Foley, 2011; Pimentel, 2003). Conversion

