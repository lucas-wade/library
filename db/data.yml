      \           APPENDIX 13: STEPS FOR A     GROW BIOINTENSIVE\n                            SUSTAINABLE
      MINI-FARM\n\n\n                               ®\n   To be a GROW BIOINTENSIVE
      Sustainable Mini-Farmer or Mini-Farm, the garden, mini-\n      farm or farm
      of an individual, project, program or organization must be using the following\n
      \         practices. These practices are grouped in three levels of increasing
      inv\nolvement:\n\n\n\n                   •“GROW BIOINTENSIVE            MINI-FARMER”\n
      • “TRANSITIONAL    GROW BIOINTENSIVE           SUSTAINABLE MINI-FARMER”, and\n\n
      \       • “FULL  GROW BIOINTENSIVE           SUSTAINABLE MINI-FARMER”.\n\n       -
      Check off practices which apply to your garden, mini-farm or farm at this time.
      -\n\n\n\n           GROUP 1: CRITERIA FOR “GROW BIOINTENSIVE MINI-FARMER”\n\n\nSOIL
      PREPARATION\n\nο   Manual double-digging (24 inches/60 cm deep), to establish
      or reestablish good soil structure.\n\nο   Surface cultivation (2 inches/5 cm
      deep) once good soil structure is established, to maximize\n      preservation
      of soil structure.\nο   Permanent growing beds a minimum of three feet (1 meter)
      wide, to ensure an optimal mini-climate.\n\n\nCOMPOST\n\nο   Regular use of
      cured compost in the GROW BIOINTENSIVE growing area, to maximize soil\n        water
      retention, soil structure building, and microbial diversity for soil health.\n\nο
      \  Non-use of green-manuring practices, to avoid depletion of significant amount
      of soil humus.\nο   Minimal use of composted animal manure (less than one-sixth
      by volume of organic matter inputs),\n      to avoid salt build-up and to minimize
      carbon lost through animal metabolism and curing process.\n\n\nFERTILIZER\n\nο
      \  Use of only organic fertilizers (on a one-time-only basis whenever possible).\n\n\nPLANT
      PROPAGATION AND SPACING\n\nο   Close GROW BIOINTENSIVE off-set spacing, to protect
      soil with a “livi\nng mulch” of plants.\nο   Use of flats or nursery beds for
      raising of seedlings and transplanting of seedlings into beds for most\n\n      crops,
      to minimize “in-bed” time, and water and seed used for each crop.\n\nPLANTING
      COMBINATIONS\n\n\nο   Crop rotations, to minimize “singular” nutrient depletion.\nο
      \  Companion planting, to encourage dynamic beneficial insect life.\n\n\n\n\n\n\n
      \     Teacher Certification—Steps for a GROW BIOINTENSIVE Sustainable Mini-Farm—Revised
      10/09—p. 1 of 3\n              © 1997, 2008, 2009 Ecology Action, 5798 Ridgewood
      Road, Willits CA 95490-9730\n\n                                       - xvi
