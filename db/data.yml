                                                   Encourage natural insect control by enlisting the aid of Nature.


                                                   Birds—Some are vegetarians. Others are omnivorous. A bird that

                                                   stops for a seed snack may remain for an insect dinner. A house
                                                   wren feeds 500 spiders and caterpillars to her young in an after    -

                                                   noon; a brown thrasher consumes 6,000 insects a day; a chickadee
                                                   eats 138,000 cankerworm eggs in 25 days; and a pair of flickers eats

                                                   5,000 ants as a snack. A Baltimore oriole can consume 17 hairy cat-

                                                   erpillars in a minute. You can encourage the presence of birds with
                                                   moving water, by planting bushes for their protection, by planting

                                                   sour berry bushes for food, and by growing plants that have seeds
                                                   they like to eat.


                                                   Toads, snakes, and spiders—They also eat insects and other gar         -

                                                   den pests. Toads eat as many as 10,000 insects in 3 months, includ-
                                                   ing cutworms, slugs, crickets, ants, caterpillars, and squash bugs.


                                                   Ladybugs—These beetles are good predators in your garden since

                                                   they eat a single particular pest, aphids, and do not eat beneficial
                                                   insects. Ladybugs eat 40 to 50 insects per day, and their larvae eat

