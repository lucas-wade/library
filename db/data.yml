      pp. 3, 6 (date missing).\n\n                                                   18•
      Stone mulch\n      A mulch made from stones can protect the soil from drying
      and prevent erosion from wind\nand water. It also helps to precipitate more
      dew. J.I. Rodale’s bookStone Mulching in the Garden\ndiscusses this technique.
      The temperature under the stones can be 10 degrees higher than the\noutside
      surface, so the growing season is extended. There is good biological (microbe,
      earthworm)\nactivity under the stones, encouraging good soil structure. One
      method uses 2-ft-wide stone\nsections, interspersed with 1-ft-wide beds of compost
      6 inches deep.\n\n\n• Vertical mulch\n\n        A vertical mulch can be created
      on gently sloping land by digging a narrow trench and\nfilling it with upright
      stems of crops such as corn, millet, sorghum, amaranth and Jerusalem\nartichoke.\n\n
      \       Richard St. Barbe Baker noted that even three to34our stones around
      a tree in the desert can\nmake the difference between survival and non-survival.\n\n\n
      \                                  ADDING WATER TO SOIL\n\n• Pitcher irrigation\n
      \       In many parts of the world,unglazed porous (low-fire) earthenware potsare
      buried in the\nsoil up to their necks and filled with water. Plants are placed
      around each pot. The technique can be\nused for trees as well as annual crops,
      one pot per tree.\n      An old Chinese bookfrom around100 B.C. suggested digging
      one pit for 200 sq ft, 28\ninches (71 cm) in diameter, 4 inches (10 cm) deep.
      Forty lb (18 kg) of manure was mixed with an\nequivalent amount of soil and
      added to the pit. A 6-qt (6-l) pot was buried up to the top in the center\nof
      the pit and filled with water, then covered with a tile. Four melon seeds were
      planted per pot, with\nonions or beans interplanted. 35\n      A more recent
      article fromIndia (1989) suggests 7- to 10-qt (7- to 10-liter) pots with\napproximately
      2 pots per 100 sq ft for creeping crops, i.e. bitter gourd, and approximately
      4 pots\nper 100 sq ft for upright/canopy crops. The most profitable crops were
      (in order): tomato, bottle\n\ngourd, bitter gourd, watermelon, and cauliflower.
      The technique was unprofitable for muskmelon.\n      Yields for melons in India
      were reported to be 25,000 kg per ha, the equivalent of 51 lb (23\nkg) per 100
      sq ft, with 0.74 inch (1.9 cm) of water (a beginning Biointensive yield)T   .
      his use of\nwater is 35 to 62 times more effective than in U.S. commercial agriculture.\n
      \     The survival of tree seedlings was 96.5% with pitchers, compared to 62%
      with hand watering,\nand the seedlings were 20% taller with pitchers.\n      The
      question may be asked as to whether one iswatering the plantsrather than thesoil
      with\nthis technique. Among the advantages: the pots deliver water directly
      to the root zone, therefore\nreducing evaporation losses; the rate of water
      loss can be controlled by what goes into the pot; and\nthe pots can be made
      with local materials and skills. Disadvantages include the high labor demand\nand
      the fact that the pores may clog over time.36\n      Ecology Action is currently
      (2011) testing some low-fire (1,700–2,000°F), porous (e.g. terra\ncotta) clay
      pots made in Ukiah, California, to grow tomatoes and tomatillos.\n      Pots
      are fragile; in Mexico and Kenya, high rates of breakage have been reported.
      In Kenya,\neight 20-litre pots per 200 sq ft were used to grow beans, which
      produced at the rate of 720 kg per\nacre (3.6 lb per 100 sq ft). Kenyans also
      use bottles with long necks filled with water and stuck into\nthe soil at an
      angle and supported.\n\n\n34\n35Richard St. Barbe Baker, citation pending.\n36David
      A. Bainbridge, “Pitcher Irrigation”,Drylander1998, 2(1):3.\n  “Irrigate Your
      Crop with Pots”, International Ag-Sieve, II (8), 1989.\n\n                                                   19
      \     Here are somealternative suggestions for low-tech pitchersin the U.S.:\n•
      Use a plastic bottle. Cut a hole in the bottom, and put it upside down in the
      ground beside the\nplant. Fill it with a hose through the hole.\n• Use a square
      plastic water bottle with a faucet. Regulate the faucet to a slow drip. Make
      a hole in\nthe top, and fill with a hose.\n      Gourds could also be used.
      An Ecology Action intern from Israel suggested adding leaves\naround the pitchers
      to absorb and hold water in sandy soil.\n      At the Intensive Food Production
      on a Human Scale—Third International Conference on\nSmall-Scale and Intensive
      Food Production in Santa Barbara, California, October 26-29, 1981,\nJulian Gonsalves
      of the International Institute of Rural Reconstruction told the following story.
      A\nman in India had one acre (0.4 ha) of arid land where nothing would grow.
      He planted 14\npomegranate trees (drought-hardy) with water in pots for each
      tree. He kept water in the pots. After\n3 to 5 years when the trees were established,
      he added 14 more pomegranate trees with pots to the\nsame area. After another
      3 to 5 years, he added 14 more othertrees to the same acre and kept them\nwatered
      with pots. Eventually he reforested the entire area and brought back a thriving
      ecosystem\nand a living soil.\n\n\n• Drip irigation with a five-gallon bucket\n
      \       Some people in low rainfall areas are adopting a modified 5-gallon bucket
      that feeds water\ninto a drip irrigation system. It is important to ensure that
      this system is helping \"grow soil\". In\norder to do this, the soil should
      be watered—not just plants. In order to make this possible, the drip\nemitters
      need to be placed on 18-inch offset centers. The result will be \"pools of water\"
      that\noverlap—thus watering all the soil.\n\n\n                                  GLOBAL
