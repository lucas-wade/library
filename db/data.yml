      the water is held in place rather than passing through. Therefore, root\ngrowth
      increases, and there is more vegetative growth. One disdavantage may be possible\nwaterlogging
      with excessive rainfall.\n      In a study of cowpeas done in Ouagadougou, Burkina
      Faso (Upper Volta), in 1987 by the\nIITA, this method was shown to improve yields
      of cotton, maize, millet, and sorghum.\n\n\n                          Study
