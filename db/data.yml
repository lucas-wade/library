                                   PÉRDIDA MUNDIAL DEL SUELO Y UNA SOLUCIÓN POSIBLE 


      Informes realizados durante la década de los años 1970 indicaron que las técnicas de agricultura a gran escala aplicadas en 
      los Estados Unidos estaban agotando el suelo alrededor de 8 veces más rápido de lo que la naturaleza los estaba creando. En 
      1994, el Departamento de Agricultura de los Estados Unidos informó que se estaban perdiendo alrededor de 12.000 libras de 

      suelo  por  acre  por  año  (13.300  kg  de  suelo  por  hectárea  por  año)  debido  a  la  erosión  eólica  e  hídrica  de  las  tierras 
                                                               1
      estadounidenses cultivadas con técnicas a gran escala. Según los especialistas en conservación de suelos de Iowa, se estaban 
      perdiendo alrededor de 16.000 libras de suelo por acre por año (17.800 kg de suelo por hectárea por año) por erosión eólica 
                                                                                                                                 2
      e hídrica al momento en que las prácticas de conservación de suelos se implementaban en la década de        los años 1970.  

      Dado que una persona consume aproximadamente 2.000 libras (900 kg) promedio de alimentos por año, la información 

      mencionada anteriormente puede desarrollarse para mostrar que aproximadamente 8 libras (3,6 kg) de suelo se perdieron 
      anteriormente debido a la erosión eólica e hídrica por cada libra de alimento consumido. En la actualidad,    se están perdiendo 

      alrededor de 6 libras (2,7 kg) de suelo por erosión eólica e hídrica por libra de alimentos consumidos anualmente. 

      Por otro lado, a fines de la década de los años 1970, el gobierno de California publicó estadísticas que indican que en 

      California a la naturaleza le llevaría 2000años formar 1 pulgada de suelo (2,5 cm), y que la agricultura a gran escala allí estaba 
      agotando  1  pulgada  (2,5  m)  de  suelo  superficial  cada  25  años.  Consecuentemente,  la  agricultura  en  California  estaba 
      agotando el suelo 80 veces más rápido que lo que demora la naturaleza en crearlo. 


      Normalmente    la naturaleza demora un promedio de 500 años para crear hasta 1 pulgada (2,5 cm) de suelo superficial. Para 
      cultivar alimentos con técnicas de agricultura, se necesitan 6 pulgadas (15 cm) de suelo superficial. Por lo tanto, se necesitan 

      alrededor de 3.000 años para formar un suelo adecuado para la agricultura. Por otro lado, las 12.000 libras por acre (13.300 
      kg  por  hectárea)  promedio  de  suelo  que  se  están  perdiendo  en  los  EE.  UU.  anualmente  son  0,0356  pulgada 

      (aproximadamente la veintiochoava parte de una pulgada). Dado que sólo 1/500 de una pulgada (0,00508 cm) de suelo 
      superficial se forma naturalmente por     año promedio en los EE. UU., el suelo se está agotando en un promedio anual de 

      aproximadamente 18 veces  más rápido de lo que le lleva a naturaleza crearlo.3 

      Por otro lado, una tesis de maestría4 de la Universidad de Berkeley, California de 1983 indicó que las prácticas biointensivas, 

      en un  período de ocho años (según las desarrolló Ecology Action en una parcela de tierra de Syntex Corporation en el parque 
      industrial de la Universidad de Stanford), formó el nivel de carbono humidificado en la parte superior del suelo de 1 a 1,5 

      pulgadas (2,5 a 4 cm), que comenzó sólo como subsuelo de horizonte ‘C’, a un nivel que a la naturaleza le hubiera llevado 500 
      años para lograrlo. Consecuentemente, esta tesis demuestra que las técnicas biointensivas tienen el potencial de formar 

      suelo hasta 60 veces más rápido de lo que le lleva a la naturaleza sola hacerlo. 

      Además, las indicaciones   preliminares de la investigación realizada por Dr. Ed Glenn en el Laboratorio de Investigación del 

      Medioambiente de la Universidad de Arizona señalan que los rendimientos altos y el consumo reducido de recursos puede 
      ser posible con la agricultura biointensiva de manera sustentable. Será necesario hacer más pruebas para llegar a una 

      evaluación final, pero las técnicas biointensivas, en comparación con otras prácticas de agricultura generalmente usadas, dan 
      esperanza para la situación del suelo agotado en el mundo.   


                                                                  
