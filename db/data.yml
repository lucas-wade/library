                                           Our Soil, Our Future  

                               (Or: What You Are About To Do Is Important) 

                                                              

      You are about to embark on a journey.  


      While it will (we hope) be an interesting and enjoyable journey, it is not one without purpose. What you 
      are doing is important, and what you will learn over the next two weeks can make a great difference in 
      the way you live your life, the impact your life has on other people, and future of the world we all live in.  


      Before we begin, there are a few things you should know.  

      The main one is: Current farming models are not sustainable. The form of commercial agriculture 

      currently practiced in most of the U.S. and much of the world uses natural resources at rates greater 
      than they can be replaced. As a result, the world is facing a set of urgent challenges that are already 
      impacting food security, economic growth, and environmental and social stability around the globe.  


      These include: 

      • Food shortages. 870 million people in the world do not have enough to eat (UN‐WFP). UNESCO 

      predicts that, due to global population growth projections of 2–3 billion people over the next 40 years, 
      food demand will increase 70% by 2050. 

      • Water shortages. Water scarcity already affects every continent. It is estimated that by 2025 5.6 billion 

      people will experience conditions of water stress. As conventional agriculture accounts for ~70% ‐ 90% 
      of global freshwater withdrawals, food shortages will increase with water scarcity. And as water 

      becomes scarce, food will also become scarce. 

      • Loss of farmable soil. Across the globe, farms are losing the soil needed to grow food. According to the 
      IFAD, 12,000,000 hectares of agricultural land (topsoil) are lost and become virtual desert each year. It 

      takes 500 years to grow an inch of topsoil in nature; six inches (3,000 years’ worth) are needed to 
      successfully grow food.  


      Some estimates indicate that at current rate  of destruction, all remaining land will have effectively 
      become desertified in as little as 58 years. You can also make the case that in as little as 32 years, all 
      farmable soil will be gone.  


      Humus – known by soil scientists as soil organic matter (SOM) – is agriculture’s “canary in the coal 
      mine”.  Organic matter levels determine whether soil is fertile enough to produce food, to hold water, 

      nutrients and minerals where a plant’s roots can use them.   In 1972, when Ecology Action began its journey on a course of research to develop a truly sustainable 

      agricultural model for nutritious food production from the smallest area possible, SOM levels were 

      already low, averaging about 2% across the globe. Today, as a result of agricultural methods which 
      continuously withdraw organic     matter from the soil (in the form of crops and animals), SOM averages 

      about 1.2% worldwide.  

      Most sustainable soil research is focused on returning the SOM levels to the 2% range.  However, at 2% 

      SOM, the soil’s carbon‐sequestering, nutrient processing powerhouses – the microbes – are just waking 
      up.  Additionally, most agricultural soils are compacted and deoxygenated to the point that the 

      beneficial aerobic microbes can’t live. To further complicate matters, most soils are also demineralized, 
      lacking the calcium, magnesium, boron, sulfur, iron and other minerals in the necessary quantity and 

      balance to grow crops. And each time a     soil receives 7.5 inches of rain, the bioavailable minerals and 
      nutrients that are in the soil start to leach out of range of most plant roots.  


      All of these factors are making it increasingly difficult to get good yields, and to grow food with enough 
      nutrients to be worth eating.  


      Essentially, the soils that produce our food are 

      running on empty.  

      A healthy, productive, oxygenated soil that can 

      hold minerals and nutrients where the plants 
      can use them requires a minimum of 3% 

      organic matter in the tropics, and 4‐6% in 
      temperate regions. 


      In his book Edaphos: Dynamics of a     Natural 
      Soil System, author Paul Sachs says that it is 

      only possible to build up soil organic matter in 
      a stable way at a rate of 1/20  t of 1% (0.05%) 

      annually.  
       

      At this rate, with the current average SOM 

      levels at 1.2% globally, it will take 
      approximately 36 years to build up soils in 

      tropical regions to the point (3% SOM) that 
      they can hold water, nutrients and minerals. In 

      temperate zones, which require 4‐6% SOM,        
      the process will take approximately 56 years.  


      TO SUMMARIZE: Due to unsustainable agricultural methods, most soils have been depleted of organic 
      matter, and cannot hold minerals or nutrients in the root zone, which is causing decreased yields. As a 

      result, malnourishment increases, and over the course of the 36‐56 years it will take to build up the 
      required 3‐6% SOM, 5.6 billion people ‐ a majority of people on the planet – may well starve.               “No matter how far you have gone on a wrong road, turn back.” – Turkish Proverb 


                             So… at this point, you may be wondering: WHAT CAN WE DO?  


      The answer to that question is: we can do a lot.  
      To start with, we can begin heading in the right direction, right now. And that’s what this class is about.  

      But it may require you to change the way you think about some very basic things.  

      For example, fertilizer.  


      The world is in a situation of severe shortages of phosphorus, potassium and other nutrients vital to the 
      process of growing food. Ironically, because of this nutrient shortage, it would be a disaster if the world 

      suddenly converted to all organic production – there simply isn’t enough organic matter or nutrients to 
      support the standard organic production methods at a level necessary to feed the world.  

       
      This isn’t a new problem – the deserts of North Africa were once the Roman Empire’s granary, until the 

      soil gave out from over‐farming. There are people alive today who remember the Dustbowl era here in 
      the US. Traditionally, when soil stops producing, farmers have simply moved on to new land, or 

      extracted fertilizers from a  new vein of ore. But with 7 billion hungry mouths to feed, no new land to 

      farm, and no new frontiers opening up where we can safely and easily mine the nutrients we need, the 
      situation has become urgent.  


      Except that we are (almost literally) sitting on a bonanza of cheap, readily available minerals, and 
      bioavailable nutrients: human waste. 


      If growing food using Biologically Intensive farming methods, the waste products generated by one 
      person annually – properly, hygienically, safely, and legally processed into fertilizer – contain enough 

      nutrients to grow all the food for one person for one year. When you think about it, that means that if a 
      person lives for 85 years, eating and flushing away nutrients for each of those 85 years, they have 

      discarded a quantity of fertilizer sufficient to have fed 85 people (if they each recycle their waste 
      products properly) for their whole lifetime.   


      However, because of the situation we find ourselves in, in terms of organic matter levels, and 
      demineralization, we still have a situation of diminishing returns, with respect to yield and nutritional 

      value.  


      Imagine I’m someone living in Latin America, with soil organic matter at 1.2% and demineralization 
      causing decreased yields. Fortunately, I’m able to import nutrients on a one‐time basis to bring the soil 

      back up to productive levels. So, during the first year, I grow and eat my crops, and process my waste 
      into fertilizer. The garden receives at least 7.5 inches of rain, causing most of the surplus nutrients from 

      the imported fertilizer to leach too far into the soil for the roots of my crops to reach, and I can’t import 
      more nutrients because they’re expensive and scarce. However, I have my properly recycled human 

      waste, which came from food I grew in soil with sufficient nutrients, which     I use as fertilizer, replacing 
      the nutrients at acceptable levels for good production value. In year two, I grow and eat another crop, 

      and process the waste, and it rains another 7.5 inches. By year three, the cycle repeats, but this time, the 
      recycled waste can’t entirely replace the lost nutrients   because of leaching, and metabolism.  Partially offsetting this depletion is the fact that the R horizon in the soil (the bedrock) is slowly releasing 

      additional nutrients into the soil. In addition, deep‐rooting crops such as carrots, sorghum, maize, 

      comfrey, alfalfa and trees can work to bring up some of the nutrients leached out of the soil by rain.  

      But over time, as the leaching of nutrients increases, even with the use of recycled human waste, deep‐

      rooted plants and the slow decomposition of the R horizon, we will continue to have an increase in diet 
      and nutrient deficiency, with a corollary increase in disease and death. (But even death can contribute 

      something to the restoration of the world’s soils: recycling human bodies could provide a significant 
      source of balanced and bioavailable nutrients to add to the earth, a legacy that will help future 

      generations build a more sustainable and productive world.) 

      The fact of the matter is that until we bring the soil organic matter levels back up to the point that they 

      will hold water, nutrients and minerals – an estimated 36 years – we will be fighting a losing battle.  

      However, even if it will take time, it is a fact that we can build the soil, by adding the right amount of 

      aeration, the right quantity of minerals and the right amount of organic matter to the ground we work.   

      And Biointensive farming, when properly and methodically practiced as a whole system, can produce an 

      inch of fertile topsoil 60 times faster than nature, in as little as 8.5 years. Up to 6 inches with adequate 

      SOM levels can be grown in as little as 50 years.  

      The clock is running, and you’ve got 2 weeks to learn the basics. 


      So we’d better get started, right now.   

      Are you ready?  






























                                                                                                              
