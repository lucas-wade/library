         and other foods can be fermented, including carrots, beets, garlic, onions, peaches and much more; common fer-

         mented foods include sauerkraut, kimchee, kefir and yogurt.

         Fermentation makes food energy available at a fraction of the processing energy cost required by other techniques,
         and it also increases the nutrition and digestibility of the foods. In contrast to many food preservation techniques

         which can seem daunting if attempted at home, fermentation is relatively simple, and requires only a few basic tools
         and supplies: a knife, a jar/container, and a “starter” created from whey, yogurt, or another previously fermented
         culture. The combination of simple techniques, minimal processing equipment and the absence of refrigeration

         make fermentation a very attractive option from an energy-use perspective, and the health benefits attributed to
