      increased flexibility that is needed to bridge over the rounded\n                                                  beds
      and still make good deep holes. Once the holes are made, seed-\n\n                                                  lings
      (or cloves in the case of garlic) are dropped in the holes and\n\n                                                  then
      settled within the earth and watered in. Using this technique,\n\n                                                  two
