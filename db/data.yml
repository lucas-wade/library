    - "<p></p><h3>Proper composting:</h3>\r\n\r\n<p></p><h3><ul><li>makes possible
      a significantly increased amount of cured (stable) soil carbon&nbsp;(humus)
      to be produced from a given amount of input material<u>1</u>, which means that
      soil may be built up each year that food is grown.</li></ul></h3><ul><br></ul><p></p><ul><li><h3>increases
      soil organic matter levels in the growing area each year, allowing for:</h3></li><ul><li>more
      water to be retained in the soil, leading to decreased water requirements</li><li>more
      nutrients to be retained in the soil, leading to decreased fertilizer requirements
      and further-decreased water requirements</li></ul></ul><p><br></p><p></p>\r\n<p></p><h3><ul><li>supports
      increased diversity and populations of beneficial soil microbial life, leading
      to:</li></ul></h3><ul><ul><li>improved soil and plant health and&nbsp;</li><li>further-decreased
      fertilizer requirements.</li></ul></ul><p><br></p><p></p>\r\n<p></p><ul><li><h3>allows,
      when combined with deep soil preparation, more food to be grown in the same
      space due to increased nutrient availability.</h3></li></ul><br><p></p>\r\n<p></p><ul><li><h3>reduces
      soil disease pressure, leading to further-improved soil and plant health.</h3></li></ul><ul><br><p></p>\r\n<p></p><li><h3>improves
      soil structure by promoting improved aggregate particle size, creating pore
      space for air and water, which leads to:</h3></li><ul><li>an improved environment
      for plant roots<br></li><li>further decreased water requirements due to greater
      soil water storage capacity<br></li></ul><p></p>\r\n<br><small>\r\n</small></ul><p><small>Footnotes:</small></p><p><small>1)
      Douglas Edward Maher, Changes in Carbon Content in a Soil under Intense Cultivation
      with Organic Amendments (University of California–Berkeley, 1983).</small></p><br>"
