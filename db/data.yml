      \                                STORE WATER IN THE SOIL\n\n        The cheapest
      and most efficient way to store water is in the soil itself—a well prepared,\nliving
      soil. Compacted soil holds less water because pore spaces are smaller. Plant
      roots have more\ndifficulty penetrating a compacted soil, and there is less
      air available for plant roots when water fills\nthe pore spaces.\n        The
      GROW BIOINTENSIVE      technique of double-digging loosens the soil to a depth
      of 24\ninches, which facilitates water infiltration. In areas with limited water,
      the technique of triple-digging\nto a depth of 36 inches will allow the soil
      to hold up to 9 inches of net water. While it is true that a\nlooser soil allows
      more water to flow through the soil to be stored, that loose soil may also slow\ndown
      the capillary movement of water to the plant roots. It is therefore essential
      to provide an\nadequate level of soil organic matter with the addition of compost.
      A complete texturizing double-\ndig, as described inHow to Grow More Vegetables
      \    , can be used once only to improve a\nchallenging soil. It uses two times
      the sustainable amount of compost, but the higher biomass yields\nthat result
      will compensate over time.\n        Plant after the soil has been moistened
      by thesecondgood rain or when you know that the\nsoil will have 10 inches of
      stored or potential rain for the growing season. (See p. 3 for\neffectiveness
      details.)\n\n        When watering, focus on watering the soil, rather than
      the plants. If the soil has adequate\nwater, it will be available to the plants.
      The best time to water is in the evening, at night or at the\ncoolest time of
      the day.\n\n\n                                 RAINWATER HARVESTING\n\n        Rainwater
      harvesting techniques are techniques to collect run-off or flood water for storage\nin
      the soil profile or tanks for crops, trees, or fodder. Farming in dry regions
      is made possible by\nmeans of run-off rainwater from whatever type of catchment
      or ephemeral stream. The benefits\ninclude:\n        • improving crop production—or
      making it possible (the soil stays moist longer, therefore\nsoil life is stimulated,
      therefore more stable humus, nutrient availability, water-holding capacity)\n
      \       • reducing soil erosion\n        • replenishing aquifers used for irrigation\n
      \       • improving soil fertility.\n Three basic landscape elements are necessary
      for the most effective rainwater harvesting:\n        a) The landscape surface
      and soil conditions must be able to produce run-off.\n        b) The landscape
      surface must include variations in elevation to allow water to flow, but not\nso
      much flow as to cause erosion.\n        c) The collection areas must have a
      soil horizon deep enough and of a suitable structure to\nstore sufficient run-off
      for crop production, that is, organic matter and roots.\n        The methods
      range from small- to large-scale:micro-catchment systems,which will be\nthe
      focus of this discussion; terraced stream-bed systems, hillside conduit systems,
      small dams with\nspillways, and large-scale diversion.\n\n\n\n\n\n\n\n\n14\n15“Water
      harvesting: a review of different techniques”, ILEIA, August 1986, p. 7.\n  “Food
      from the Deserts: The Potential of Runoff Farming”, International Ag-Sieve,
      II (8), 1989, pp. 1-2.\n\n                                                  11•
