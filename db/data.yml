    - "<p>深度整地通过松动土壤，使其达到24英寸（60厘米）的深度来打造土壤以及土壤结构。</p>\r\n\r\n<p>理想的土壤结果是其能保证足够的空隙，使空气和水能自由移动，土壤颗粒有足够的空间能结合在一起。空气支撑着植物根部，而且土壤有机物也赋予土壤生命，加强营养物供给植物的能力。暴露于空气中得土壤相比于压紧的土壤而言更节约水，因为浇水少。当然其也有利于根系穿透，保证植物健康同时减少侵蚀。</p>\r\n\r\n<p>我们可以让促进生命的空气重新回到我们的地面以下24英尺的压缩土壤中，然后种植更多孕育生命的粮食。</p>"
