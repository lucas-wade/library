      — HOW WATER IS RETAINED\n\n• Organic matterin soil helps to retain moisture.
      For good crop yields, a fertile soil needs 4% to\n6% soil organic matter in
      temperate climates, 3% in tropical climates. Many agricultural soils in the\nUS
      have as little as 0.5% to 1% soil organic matter. If the organic matter can
      be increased to 2% (of\nvolume) in the upper 7 to 11 inches (18 to 28 cm) of
      soil,as little as one-quarter the water is\nneededfor good plant growth. Compost
      can hold 6 times its weight in water and can reduce the\namount of water needed
      by as much as 75%.   3\n\n\n1The Nature and Properties of Soils, 1929, p. 197.\n2The
