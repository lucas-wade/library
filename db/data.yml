    - "<p></p><p>Research by academic institutions has shown that soils that have
      organic matter as 2% of their volume in the upper 11 inches can reduce the water
      needed to grow food crops by 75% over poor soils (those having approximately
      0.5% organic matter in the top 11 inches).<u>1,3</u></p>\r\n<p><br></p>\r\n<p>Soil
      that is shaded by appropriately spaced plants can reduce evaporation up to 63%,
      even under arid conditions, depending on soil type.<u>3</u> </p>\r\n<p><br></p>\r\n<p>Plants
      <span class=\"wysiwyg-color-blue\">transpire</span><i> </i>water, meaning they
      take in water through their roots and release water through their leaves.  Transpiration
      can be reduced by as much as 75% in soils that have sufficient and well-balanced
      nutrients in the soil water.<u>2,3</u></p>\r\n<p><br></p>\r\n<p>The GROW BIOINTENSIVE
      method uses soil flats for raising seedlings, saving up to 10,000-28,000 gallons
      per 100 square feet versus raising seedlings in a growing bed.<u>3</u></p>\r\n<p><br></p>\r\n<small><p>Footnotes:</p>\r\n<p>1)
      Worldwide, the average soil organic matter level is 1.2% (2014 figure). &nbsp;GROW
      BIOINTENSIVE encourages maintaining more than 2% soil organic matter.</p>\r\n<p>2)
      The GROW BIOINTENSIVE method prepares the soil so it provides for a high level
      of fertility.</p>\r\n<p>3) <a target=\"_blank\" rel=\"nofollow\" href=\"http://www.bountifulgardens.org/How-To-Grow-More-Vegetables-8th-edition-spiral-bound-By-John-Jeavons/productinfo/BEA-0301\">How
      to Grow More Vegetables, John Jeavons, 2012, Ecology Action.</a><a target=\"_blank\"
      rel=\"nofollow\" href=\"http://www.bountifulgardens.org/How-To-Grow-More-Vegetables-8th-edition-spiral-bound-By-John-Jeavons/productinfo/BEA-0301\">&nbsp;</a><br></p></small>\r\n<p><br></p>\r\n\r\n\r\n<br><p></p>"
