              A PERDA MUNDIAL DE SOLO E UMA POSSÍVEL SOLUÇÃO


              Relatórios durante os anos de 1970 indicaram que técnicas de agricultura em larga escala nos
      Estados Unidos esgotaram o solo cerca de 8 vezes mais rápido que se tivessem sido feitas naturalmente.
      Em 1994, o Departamento de Agricultura dos Estados Unidos relatou que aproximadamente 13.300 kg
      (12.000 libras por acre por ano) de solo foram perdidos por hectare por ano devido à erosão pelo vento e
                                                                            1
      pela água de terras dos EUA cultivadas com técnicas de larga escala. De acordo com especialistas de
      conservação do solo em Iowa, aproximadamente 17.800 kg (16.000 libras por acre por ano) de solo por
      hectare por ano foram perdidos precocemente devido à erosão pelo vento e pela água na época em que
      práticas de conservação do solo foram instituídas nos anos de 1970.
              Uma vez que uma pessoa consome em média aproximadamente 900 kg (2.000 libras) de

      alimentos anualmente, os dados acima podem ser desenvolvidos para mostrar que aproximadamente 3,6
      kg (8 libras) de solo foram previamente perdidos devido à erosão pelo vento e pela água para cada libra
      de alimento ingerida. Atualmente, aproximadamente 2,7 kg (6 libras) de solo estão sendo perdidos devido
      à erosão pelo vento e pela água por libra de alimento ingerida anualmente.
              Além disso, no final dos anos 1970, o governo da Califórnia divulgou estatísticas
      indicando que na Califórnia seriam necessários até 2.000 anos para a natureza recompor 2,5 cm

      (1 pol.) de solo, e que a agricultura de larga escala da Califórnia está esgotando até 2,5 cm (1
      pol.) de solo superior a cada 25 anos.        Como resultado, a agricultura da Califórnia estava
      esgotando o solo cerca de 80 vezes mais rápido do que o que estava sendo criado na natureza.
              Normalmente, leva cerca de 500 anos em média para a natureza recompor 2,5 cm (1 pol.) de solo
      superior. Para a agricultura são necessários 15 cm (6 pol.) de solo superior. Portanto, aproximadamente

      3.000 anos são necessários para recompor um solo razoavelmente cultivável.   Em contraste, 13.300 kg
      por hectare (12.000 libras por acre) de solo são perdidos nos EUA na média anual de 0,904 cm
      de solo sobre um hectare (0,0356 pol. - aproximadamente 1/28 avos de uma polegada de solo
      sobre 1 acre). Uma vez que somente 0,00508 cm (1/500 avos de uma polegada) de solo superior

      está sendo recomposto naturalmente na média anual nos EUA, o solo está sendo esgotado na
      média a cada ano aproximadamente 18 vezes mais rápido do que está sendo recomposto na
      natureza. 3
                                                     4
              Emcontraste,um     a tese de mestrado da Universidade da Califórnia em Berkeley em 1983
      indicou que práticas de Biointensiva, em um período de oito anos (realizada pela Ecology Action nas
      áreas da Syntex Corporation no Parque Industrial da Universidade de Stanford), recompôs um nível de
      carbono umidificado no solo superior em 2,5 a 4 cm (1 a 1,5 pol.), que começou somente como um
      subsolo de horizonte "C", a um nível que a natureza poderia levar 500 anos para realizar. Portanto, essa
      tese indicou que técnicas de Biointensiva têm o potencial de recompor o solo até 60 vezes mais rápido

      que a natureza poderia realizar.
              Além disso, indicações preliminares da pesquisa realizada pelo Dr. Ed Glenn no Laboratório de
      Pesquisas Ambientais na Universidade do Arizona mostram que altos rendimentos e consumo de recursos
      reduzido podem ser possíveis com a agricultura Biointensiva de forma sustentável. Testes adicionais
      serão necessários para uma avaliação final, mas em comparação com outras práticas agrícolas geralmente
      sendo usadas, as técnicas de Biointensiva oferecem esperança para a situação mundial de solo esgotado.





      1
        O número exato é 12.970 kg (11.572 libras por acre) por hectare, de: Summary Report 1992 National Resources Inventory
      (Serviço de Conservação do Solo, Departamento de Agricultura dos EUA, Washington, DC, 1994).
      2 As taxas mundiais de erosão do solo são mais altas na Ásia, África e América do Sul, com uma média de aproximadamente 13
      toneladas métricas (número exato: 26.768 libras) a 17,5 toneladas métricas (número exato: 35.637 libras) por acre por ano. De:
      C. J. Barrow, Land Degradation (Cambridge University Press, Cambridge, 1991).
      3 Com base nas estatísticas fornecidas na nota de rodapé 2, em nações em desenvolvimento, o solo parece estar sendo esgotado
      aproximadamente 36 vezes mais rápido do que está sendo recomposto na natureza; e, na China, 54 vezes.
      4 Douglas Edward Maher, Changes in Carbon Content in a Soil undeIntense Cultivation with Organic Amendments
      (Universidade da Califórnia, Berkeley, 1983).



