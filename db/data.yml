    - en
    - "<h1>It is being discovered that current food-growing practices are inadvertently
      depleting our soil and resource base to a crisis point.</h1>\r\n\r\n<h2>The
      present situation is: <br></h2>\r\n<p>  <a target=\"_blank\" rel=\"nofollow\"
      href=\"https://www.biointensive.net/en/topics/190\">Basic Needs: Farmable Soil:
      Peak</a></p>\r\n<p>  <a target=\"_blank\" rel=\"nofollow\" href=\"https://www.biointensive.net/en/topics/260\">Basic
      Needs: Water: Peak</a>&nbsp;</p>\r\n<p>  <a target=\"_blank\" rel=\"nofollow\"
      href=\"https://www.biointensive.net/en/topics/281\">Basic Needs: Food and Nutrient:
      Peak</a>&nbsp;</p>\r\n<p>  <a target=\"_blank\" rel=\"nofollow\" href=\"https://www.biointensive.net/en/topics/267\">Basic
      Needs: Atmosphere: Peak&nbsp;</a></p>\r\n<br>\r\n<h3>Presently and globally,
      resource demand is increasing exponentially.</h3>\r\n\r\n<h3><span class=\"wysiwyg-color-green\">What
