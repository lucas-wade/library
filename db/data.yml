      CPFE, 1991.\n\n                                                 12      Design
      considerations involve the catchment:cultivated area ratio. The total size of
      the basin\nand the catchment depends on the rainfall patterns, the water needs
      of the crop, and the\ncharacteristics of the catchment area (i.e. texture of
      soil).\n      In one project with trees, the tree survival rate with micro-catchments
      was 72% after 3 years,\ncompared to 52% without micro-catchments. The growth
      rate was 3.2 times faster, and improved\nconditions allowed for grass re-establishment.
      \ 17\n      Various crops are suitable for micro-catchments:\n– Sorghum needs
      17.7-25.5 inches (450-650 mm) of rain for maximum yields and can withstand\ntemporary
      waterlogging. It also has several mechanisms for responding to drought.\n– Pearl
      millet needs less water than sorghum, tolerates drought better and is less sensitive
      to low\n\nsoil fertility. However, it does not tolerate waterlogging, so it
      can be planted in the drier parts of the\nbasins.\n– Grain legumes (e.g. cowpeas)
      do not tolerate waterlogging, but many of them are drought-\ntolerant. Their
      rapid maturity is an advantage, as they can mature with residual soil moisture.\n–
      Fodder and grasses are usually much more drought-tolerant than food crops but
      produce a lower\neconomic return.\n–Trees can be successfully grown with micro-catchments.
      Many trees are not resistant to\nwaterlogging, so care must be taken to plant
      them in the drier areas of the micro-catchment.   18\n\n        i.) In Tahoua,
