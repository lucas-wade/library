      1. Bacillus popilliae: disease specific only to Japanese beetle grubs.
      2. Bacillus thuringiensis: disease of moth and butterfly larvae. Effective, safe, very selective.
      3. Cultivation (includes clean-up of debris): upsets life cycles of insects which hatch or pupate in soil.

      4. Handpicking (including eggs): very effective and safe. (Wear gloves for blister beetles.)
      5. Homemade Botanicals: various mixtures of pepper, garlic, etc. Contact insecticides. For example:
            Blend 3 hot peppers, 3 large onions, and 1 garlic bulb and add water to make 1 gallon.
      6. Nicotine*: contact insecticide made from tobacco. Can be highly toxic, but little or no residue. Easily

            washed off. A homemade tobacco spray can be made by packing stems or cut up plug tobacco in a
            container and pouring boiling water over them, enough to cover. Let this stand for several hours.
            As the water cools, the special qualities of the tobacco are extracted. Pour off the brown liquid and
            dilute with 1 part of tobacco brew extract to 4 parts water. Use only in extreme cases. Toxic to
            beneficials. Do not use on eggplant, peppers, potatoes or tomatoes to avoid conta mination with

            tobacco mosaic virus. Do not use within one month of harvest.
      7. Oil Sprays: suffocate pests. Mineral or vegetable oils can be used on foliage; heavier
            miscible oils without additives on dormant fruit trees. Dormant: 1 part 10 wt oil to 15 parts water.
            Foliage: 3 parts 10 wt oil to 100 parts water.
      8. Pheromone Traps: combination of synthesized sex attractants and poison in cardboard

            traps which are hung in trees. (Codling Moth, Redbanded Leafroller, Oriental Fruit Moth, and
            several maggot flies.)
      9. Protective Collars: cups, cans, etc., open at both ends, placed around seedlings.
      10. Pyrethrum*: dried, ground flowers of Oriental chrysanthemum. Contact and stomach
            poison. Gives quick kill or paralysis. Widely used in household spray s. Pyrethrum spray: 1

            teaspoon to 1 tablespoon of fresh pyrethrum powder, 2 quarts to 1 gallon of hot water. Add a little
            soft soap and let the mixture stand for awhile before using. Should be sprayed as a fine mist.
            Pyrethrum can also be used as a powder.
      11. Quassia*: wood chips of Jamaican tree. Quassia spray: soak 2 ounces of quassia chips in 1 gallon of
            water for 2 to 3 days. Simmer for 2 or 3 hours. Add 2 ounces soft soap (liquified or boiled solution

            of ordinary soap in water which becomes a jelly, which may then be further diluted to the desired
            consistency). Contact insecticide.
      12. Rotenone*: derris and cubé powder from roots containing rotenone. Contact and stomach poison.
      13. Row cover, e.g. Reemay: disrupts life cycle by preventing air-borne insects from laying eggs in soil.
      14. Ryania*: from stems and leaves of South American plant. Contact insecticide.

      15. Sabadilla*: ground seed of Venezuelan plant of lily family. Used since 1600's. Contact and stomach
            poison. Toxicity increases with age.
      16. Soap spray: Palmolive Green, or other biodegradable soap, at 1 tablespoon soap to 1 gallon water.
            Creates film which kills some insects. Used as wetting agent with many insecticides.

      17. Tanglefoot or Stickem: spread thin, even layer on piece of stiff yellow paper and hang it up to trap
            flying insects. A 3-inch band around tree trunks will control ants.
      18. Water: strong spray on leaves.
      19. Wood Ash: spread lightly around base of plants to discourage soil pests. Keep ashes off the plant
            itself. Caution: high in magnesium. Not recommended for soils not deficient in magnesium.


      * Only to be used as a last resort, because these are broad -spectrum organic pesticides which kill
