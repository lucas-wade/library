                        Appendix 1: Glossary and Conversion Factors

                                                             Glossary


         Bed is a 100 sq. ft. unit of area measurement. In Biointensive production, it is a permanent growing area that is
         typically 3 to 5 ft. wide and 20 to 33.3 ft. long.


         British Thermal Unit (BTU) is the standard measure of heat energy. It takes one BTU to raise the temperature of
         one pound of water by one degree Fahrenheit at sea level. For example, it takes about 2,000 BTU to make a pot of
         coffee. One BTU is equivalent to 252 calories or .252 Calories.

         Calorie or kcal (1000 calories) is the amount of heat to raise 1000 grams of water 1 degree Celsius.


         Direct Energy is the energy added to a system to perform work.

         Embodied Energy includes both initial and recurringembodied energy (see below). It is the total “life cycle en-
         ergy” used in the collection, manufacture, transportation, assembly, recycling and disposal of a given material or

         product.

         Energy Efficiency Ratio (EER) is the ratio of energy obtained from a crop in relation to the energy used to pro-
         duce it.


         Food Processing Efficiency (FPE) is the ratio of energy used to process food in relation to the energy value of the
         food.

         Initial Embodied Energy is the amount of energy used in the initial manufacture of an object including collec-
         tion, manufacture, transportation, assembly, recycling and disposal of a given material or product.


         Joule (J) is the amount of energy required to raise a 1-kg object 10 cm against the force of gravity.

         Primary Energy is the energy used to produce energy or be converted to another energy source (e.g., the heat
         generated from burning coal, which is then used to create electricity, is primary energy). Sometimes referred to as

         ERE (energy requirement for energy).

         Recurring Embodied Energy represents the energy consumed in order to maintain, repair or replace materials,
         components or systems during the life of an object.


         Secondary Energy is the energy generated or converted from another form of energy (e.g., electricity generated/
         converted from coal is secondary energy).










