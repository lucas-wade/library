      especially for market gardeners. This very simple tool\n\n                 performs
      a number of functions to aid in quantity and quality of\n\n                 seedlings
      available to be placed in bigger flats. The following are\n\n                 some
      of those functions:\n\n\n\n                  • Provides uniform depth and texture
      to the soil in the flat.\n\n\n\n                  • Ensures even planting depth
      for uniform germination.\n\n\n                  • Keeps the various cultivars
      separate, avoiding intermingling.\n\n\n\n\n\n                                                                                       Appendix
