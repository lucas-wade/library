         The energy efficiency seen in the Biointensive onion example can also be seen in other GB crops. A similar en-
                                                                                                              8
         ergy evaluation was performed on an open-pollinated blue flour corn variety, “Moore Blue.” Under GB grow-
         ing conditions, the three-year average for this crop produced an EER of 63 to 1. This is 16 times greater than
         the reported value of 3.85 to 1 for conventional/mechanically-grown flour corn in southeastern Pennsylvania

         (Pimentel, 1980).

         The average EER using Biointensive production techniques for these two crops was 28 times greater than con-
         ventional fossil fuel-based production of the same crops (see Charts 6 and 7). To add even more to this balance

         in favor of GB production, flour corn also contains a significant amount of carbon in its residues, which under
         the GB system are composted and returned to the garden to help increase soil organic matter and return signifi-
         cant nutrients back to the soil. This carbon sequestration helps offset GHG production.


         These case studies are intended to illustrate the principle and practice of the Moore Assessment energy evalua-
         tion method and tools (worksheets, etc.), so that you can perform similar evaluations for your own production

         processes. They also effectively demonstrate that, unlike conventional fossil-fuel powered agriculture, the GB
         system makes it possible to produce much more crop-energy (40-47 times more, not including energy from the
         sun) than is used to create those crops.


         A sustainable food system for the future will need to produce more energy than it consumes, and do so using re-
         newable energy resources. These case studies indicate that the GB method has a significant potential to increase
         efficiency in both areas, and warrants further investigation.

































