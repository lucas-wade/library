                        Humus also acts as a site of nutrient adsorption (accumulation

                    of nutrients on its surface) and exchange for plants in the soil. The
                    surfaces of humus particles carry a negative electric charge. Many

                    of the plant nutrients—such as calcium, sodium, magnesium, potas-
                    sium, and most trace minerals—carry a positive electrical charge

                    in the soil solution and are thereby attracted to and adhere to the
                    surface of humus. Some of the plant nutrients—such as phospho-

                    rus, sulfur, and the form of nitrogen that is available to plants—are

                    not positively charged. Fortunately, a good supply of these nutrients
                    becomes available to the plants through biological transformation

                    in the compost pile and soil.
                        As plant roots grow through the soil in search of nutrients,

                    they feed on the humus. Each plant root is surrounded by a halo of
                    hydrogen ions that are a by-product of the roots’ respiration. These

                    ions also carry a positive electric charge. The root actually “bar -
                    gains” with the humus, exchanging some of its positively charged

                    hydrogen ions for positively charged nutrient ions stuck onto the
                    surface of the humus. An active exchange is set up between humus

                    and roots, the plants “choosing” which nutrients they need to

                    balance their own inner chemistry.
                        Therefore, humus is the most reliable plant food, and plants

                    pull off whatever combinations of nutrients they choose from its
                    surface. G ROW BIOINTENSIVE practices rely on this natural,

                    continual, slow-releasing biological process for nutrient release to
                    the plants, rather than making available all the season’s nutrients

                    chemically at one time.




