                                                  Laying Out Your Beds


                                                  Carefully choose a place for your raised beds that has access to water

                                                  and sunlight—preferably b7 to 11 hours of direct sunlight each day.
                                                      To begin, mark out a bed 3 to 5 feet wide and at least 3 feet

                                                  long. A 3 foot by 3 foot space assures a minimum mini-climate. Most
                                                  people prefer beds to be 5, 10 or 20 feet long, as it makes calculat-

                                                  ing easier.
                                                      The maximum length should be determined by ease of work.

                                                      Consider your source of compost. Ideally, you will have com-
                                                  post that you have prepared available as you begin to prepare your

                                                  beds. However, many decide to purchase compost or aged manure
                                                  to begin. For this initial application of organic matter, one may

                                                  consider aged manure. While compost is preferable, if one chooses

                                                  aged manure, assure that it is two-year-old steer or cow manure, or
                                                  two-year-old horse manure that originally contained a lot of saw-

                                                  dust, or two-month-old horse or chicken manure not containing
                                                  much sawdust.

                                                      The best time to double-dig the soil is in early morning or eve-
                                                  ning in spring or autumn. The air temperature is cooler at these

                                                  times so less soil organic matter is lost in the process. Dig only
                                                  when the soil is evenly moist. It is easier and also better for the

                                                  soil. Digging a hard, dry soil breaks down the structure, and it
                                                  is difficult to penetrate. Wet soil is heavy and easily compacted.

                                                  Compaction destroys friable structure and minimizes aeration.

                                                  These conditions kill microbiotic life. Correct soil moisture can be
                                                  determined by a simple hand test. Soil is too dry for digging when

                                                  it is loose and will not hold its shape after being squeezed in the
                                                  palm of your hand (in cases of sands or loams) or when it can-

                                                  not be penetrated by a spade (in the case of clays). Soil is too wet
                                                  when it sticks to the spade as you dig.






