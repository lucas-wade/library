                                            Recipe for Fermented Sauerkraut
                                                                                   1
                                            by Carol Moore, ND/RN, adapted


             Ingredients to make one quart (950 ml):
             1 medium head of cabbage, any kind
             2 carrots
             1 T (15 ml) caraway seeds
             1 apple
                                                                                 TM                  TM
             1 T (15 ml) salt (any salt will work, but I prefer to use either Real Sor Celtic Sea Salt )
             4 T (60 ml) whey*

             Thinly slice all cabbage, carrots and apples, reserving one large cabbage leaf and the cabbage core. Add
             caraway seeds, salt and whey. Mix well. Pack tightly into wide mouth quart jar. Press or pound firmly with a

             wooden rod (~1 in. (25 mm) diameter works well) until juice covers the vegetables.

             Place the large reserved cabbage leaf on top of the pounded vegetables, pressing down to make sure that
             the leaf is covered by the pressed out vegetable juice. Place the reserved cabbage core on top of the cabbage

             leaf. This is important: the cabbage core keeps the cabbage leaf "cover" over the vegetables submerged in the
             vegetable juice, ensuring an anaerobic environment appropriate for the lacto-fermentation process. Exposure
             to air will cause the fermentation to fail due to oxidation. To avoid this, the vegetables must be kept below the
             liquid level. Leave a one-half to one inch headspace in jar. Cover jar tightly using thumb and ring finger to
             allow the proper air pressure within the jar (not too much, not too little).


             Leave the jar at room temperature for three days. It is best to keep the jar in a pan while fermenting, as
             vegetable juice may bubble up and weep or drip over the sides of the jar. After 3 days (somewhat temperature
             dependent), the lid should bulge and pressure should be felt when trying to push down on the jar lid.

             Refrigerate. Sauerkraut is now ready to eat, but will continue to ferment for several months in cool storage.
             The flavor mellows with time.

             *Whey is an end product of cheese and may be purchased from raw milk organic cheese makers. The clear
             liquid that sometimes sits on top of yogurt is also whey, and may be used as well.


