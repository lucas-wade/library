                   reparing the raised bed is an important step in GROW BIO-
                   INTENSIVE gardening. A correctly prepared bed facilitates
              P    proper soil structure. Propersoil structure and nutrients
               allow uninterrupted and healthy plant growth. Loose soil with good
               nutrients enables roots to penetrate the soil easily, and a steady
               stream of nutrients can flow into the stem and leaves. How dif-
               ferent from a situation in which a plant is transferred from a flat
               with loose soil and proper nutrients into a hastily prepared back-
               yard plot or a chemically stimulated field. The plant suffers not
               only from the shock of being uprooted, but also from an environ-
               ment where it is difficult to grow. The growth is interrupted and
               the roots have difficulty getting through the soil and obtaining
               food. As a result, the plant produces more carbohydrates and less
               protein than usual. This imbalance attracts insects. A debilitating

               cycle can begin that ends in the use of pesticides which kill soil life
               and make the plants even less healthy. Fertilizers are then used
               in an attempt to boost the plants’ health. Instead, the fertilizers
               destroy more soil life, damage the soil structure further, and lead to
               even less healthy plants that attract more insects and “need” more
               toxic “medicines” in the form of additional pesticides and fertilizers.


