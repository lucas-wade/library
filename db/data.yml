      \       100 pounds of dry soil with 1.5-2% organic matter can hold 35-45 pounds
      of water.\n        100 pounds of dry soil with 4-5% organic matter can hold
      165-195 pounds of water.\n                (~4.5 times more)       (An Acres
      U.S.A. Primer, p. 94)\n\n• Shaded soil can reduce evaporation by 13% to 63%.
      This is possible even in arid regions if the\nsoil is covered. InGROW BIOINTENSIVE
      \    , the use of close spacing, which creates a “living mulch”,\nimproves the
      mini-climate for the plants and reduces water loss from the soil.\n        Wider
      spacing for plants is often suggested for areas with less rainfall. In point
      of fact,\n\nplants spaced more widely provide less of the \"living mulch\" mini-climate
      made by living plants, so\nmore soil surface is exposed, and the amount of evaporation
      of moisture from the soil increases.\n\n• A good balance of nutrients in the
      soil can reduce transpiration by 10% to 75%.        5\n\n        As long ago
      as 1699, an experiment was done in England. The question was: To\n        what
      extent does the amount of transpiration depend on the nutrients in soil water?\n
      \       Plants were watered with rainwater (comparatively clean in those days!),
      spring\n        water, and water from the Thames River (notoriously dirty!).
      The amount of water\n        transpired was 192.3 g, 163.6 g and 159.5 g, respectively.
      When the plants were\n        watered with dirty water, they took up 20% less
      water; that is to say, they found the\n        nutrients they needed and required
      less water.        (Widtsoe,Dry Farming,p. 180)\n\nThis indicates the importance
      of testing the soil and adding the necessary nutrients to keep the soil\nbalanced.
      These nutrients may be added by growing legumes, by alley-cropping with nitrogen-\n\nfixing
      trees, by good rotation practices, and by adding the appropriate soil amendments,
      if\nnecessary.\n        In fact, theGROW BIOINTENSIVE        method emphasizes
      all three of these aspects that\nwork together to reduce the amount of water
      needed to grow food. On the average, with\nBiointensive practices,as little
      as one-eighth the water per pound of vegetables   and one-third the\nwater per
