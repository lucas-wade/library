      varieties. Drought-tolerant flowers include globe amaranth, tithonia, and a
      special\ntype of cosmos. Drought-hardy herbs include sage, rosemary, and lavender.
      Native plants are\nadapted to the area in which they thrive. Mesquite is particularly
      drought-hardy.\n       If water or any other resource is limited, it is important
      to use that resource in the most\nefficient way possible. A good example of
      this is illustrated in a report from the Shri A M M\nMurugappa Chettiar Research
      Centre in Madras, India, about a project carried out in rural India in\nthe
      1980s. Village women with little education or experience with kitchen gardens
      were taught to\ngrow vegetables using the Biointensive method. The village was
      in its second year of drought, with\na general shortage of manure and water.
      Eight women kept data for the project. The sizes of their\ngrowing areas ranged
      from 140 to 900 square feet. Manure was added before bed preparation at\nrates
      ranging from 0.4 to 4.7 lb per sq ft. Daily water use was measured and ranged
      from 5.7 to\n\n13.5 gallons per 100 sq ft. The woman with the smallest garden
      (140 sq ft) was able to add the\nmost manure (at the rate of 4.7 lb per 100
      sq ft) and use the greatest amount of water (13.5 gallons\nper 100 sq ft per
      day). The yields for two of the crops from her garden compared to the other\ngardens
      were 2.6 to 5.3 times higher for greens and 1.7 to 4.8 times higher for radish.
      Using her\nlimited resources in a smaller area allowed this woman to have a
      more productive garden.\n       The Native American Navajo culture in the southwestern
      United States has found an\napproach and seeds that enable them to grow corn
      with as little as 3 inches of rainfall. The seeds are\nplanted as deep as 24
      inches where there is moisture for germination, and the sand above acts like
      a\nmulch. The plants only grow about two feet high, and each plant produces
      one large ear of corn\nseeds. In spite of the limitations, the overall productivity
      is significant.\n       If clay soil is available, up to one inch may be added
      to the garden soil and mixed into the\n\nupper 12 inches of the soil. This increases
      the soil's capacity to hold water, and the clay also\ngenerally contains growth-enhancing
      trace minerals.\n       As you can see in Table D following, a large amount
      of water can be saved by raising\nseedlings in flats—an amount sufficient for
      growing as much as half or all of the food for one\nperson annually. In an increasingly
      desertified world, this will be important. This technique also\nleaves the growing
      beds free for extra time during which other crops for diet and compost biomass\ncan
      be brought to maturity.\n\n\n\n\n\n\n                                               9
