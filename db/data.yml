      MUCH WATER IS NEEDED?\n\n        In 1991, the World Bank said that 20% of the
      total land area is arable land. In 1993, they\n\nsaid that 84% of world’s arable
      land is rain-fed.\n        75% of world land where crops grow gets approximately
      10 inches (25 cm) of rain or more\nper 4-month growing season, enough to grow
      food with good techniques. Less than 10 inches (25\ncm) of rainfall is not suitable
      for reliable food productionand “generally does not support\nagriculture”. 66%
      of the world’s land mass gets more than 20 inches of annual rainfall; 34% gets\n20
      inches or less in arid/semi-arid climates.8\n        Approximately 32% of the
