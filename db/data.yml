    - "<p></p><h3><br></h3><h2><span class=\"wysiwyg-color-blue\">Recognizing the
      scale of the need for the knowledge\r\ndeveloped over its first two decades
      of practical research,</span></h2><h3><span class=\"wysiwyg-color-blue\">Ecology
      Action has\r\ndedicated the past two-and-a-half decades to reducing complex\r\nbiological
      relationships into </span><i><span class=\"wysiwyg-color-blue\">a simple system</span></i><span
      class=\"wysiwyg-color-blue\"> that has&nbsp;reached&nbsp;an&nbsp;estimated&nbsp;20&nbsp;million
      people&nbsp;worldwide since&nbsp;1972.</span>  </h3>\r\n\r\n&nbsp;\r\n\r\n<p><b>Ecology
      Action's formal education program focuses on training teachers\r\nwho will train
      more teachers in the system’s eight principles&nbsp;and&nbsp;return to their
      home locales to begin training programs of their own.</b></p>\r\n\r\n&nbsp;\r\n\r\n<p><b>Ecology
      Action’s non-formal education consists of 6- and\r\n2-hour scheduled tours of
      the Willits demonstration, education,&nbsp;and&nbsp;research site, topical class
      series taught at and&nbsp;walk-in visitors to Common Ground Garden in Palo Alto,\r\nCA,
      and speaking engagements, conferences, and project development and support nationally
      and internationally.</b></p><p></p><p><a target=\"_blank\" rel=\"nofollow\"
      href=\"https://www.youtube.com/watch?v=CiiYfKSnbMo\">Hear Ecology Action's Director,
      John Jeavons, delivering the Keynote\r\nAddress at the 2015 MOSES Organic Conference
      in La Crosse, WI.</a></p>\r\n\r\n\r\n\r\n\r\n\r\n<br><p></p>\r\n\r\n<p></p><h3>Below
      is a sample of\r\nprojects and people&nbsp;currently supported by Ecology Action
      and/or extending Ecology Action’s formal training and education programs:</h3><p></p>\r\n\r\n<p><b>&nbsp;</b></p>\r\n\r\n<h2>United&nbsp;States</h2>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><b>BOUNTIFUL
      GARDENS</b></p>\r\n\r\n<p>Started by Ecology&nbsp;Action&nbsp;in 1982&nbsp;as
      a source of\r\nheirloom and open-pollinated seeds for persons concerned with
      growing and\r\npreserving their own food supply, Bountiful Gardens currently
      reaches&nbsp;tens of thousands through&nbsp;its annual seed catalog&nbsp;and&nbsp;monthly
      E-Newsletter&nbsp;and carries all of\r\nEcology Action’s educational publications.</p>\r\n\r\n<p><a
      target=\"_blank\" rel=\"nofollow\" href=\"http://www.bountifulgardens.org\">www.bountifulgardens.org</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><b>COMMON
      GROUND GARDEN,&nbsp;Palo&nbsp;Alto,&nbsp;CA</b></p>\r\n\r\n<p>Started by Ecology&nbsp;Action&nbsp;in
      2007 within walking&nbsp;distance&nbsp;of six schools, CGG is working with&nbsp;teachers
      to&nbsp;develop a complete series of Common Core- and NGSS-aligned grade school
      garden curricula that connect various school\r\nsubjects to sustainable food
      growing using the GROW BIOINTENSIVE (GB)&nbsp;method. CGG offers multi-class
      topical units and tours,&nbsp;providing students and community members an urban
      center for sustainable food education. </p>\r\n\r\n<p><a target=\"_blank\" rel=\"nofollow\"
      href=\"http://www.commongroundgarden.org\">www.commongroundgarden.org</a></p>\r\n\r\n<p><b>&nbsp;</b></p>\r\n\r\n<p><b>Steve
      Moore</b></p>\r\n\r\n<p>An organic farmer of over four\r\ndecades, a professor
      of AgroEcology at Elon University, NC,&nbsp;and an Intermediate GB teacher,
      Steve developed a GB-based\r\npreparatory course for Peace Corps candidates
      in the Agricultural Service\r\narea. &nbsp;GB is incorporated into&nbsp;three
      courses at Elon University, including a Sustainable Agriculture course that
      uses Ecology&nbsp;Action's&nbsp;<i><a target=\"_blank\" rel=\"nofollow\" href=\"http://www.bountifulgardens.org/How-To-Grow-More-Vegetables-8th-edition-spiral-bound-By-John-Jeavons/productinfo/BEA-0301/\">How
      to Grow More Vegetables...</a></i> as the course textbook.</p>\r\n\r\n<p><a
      target=\"_blank\" rel=\"nofollow\" href=\"http://www.elon.edu/e-web/academics/elon_college/environmental_studies/peacecorps_welcome.xhtml\">http://www.elon.edu/e-web/academics/elon_college/environmental_studies/peacecorps_welcome.xhtml</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2>International<i></i></h2>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><i><u></u><b></b></i><b>Chile</b><i><u></u></i></p>\r\n\r\n<p>Over&nbsp;1,000
      trainers are being trained by the Chilean government to teach GB in response
      to the&nbsp;country's prolonged severe drought.</p><p><br></p>\r\n\r\n<p><i><u></u><b></b><b></b></i><b>Mexico
      &amp; Latin America</b><i><u></u></i><b></b></p>\r\n\r\n<p><b></b><b>ECOPOL,&nbsp;&nbsp;</b>Juan
      Manuel Martinez Valdez, <b></b>director of Ecology Action’s Latin America arm&nbsp;Ecología
      y Población\r\n(Ecology and Population)<b>&nbsp;</b>(<b></b>ECOPOL),<b>&nbsp;</b>has
      been responsible for the teaching and training\r\nof an estimated 3 million
      people throughout Mexico as well as Central and South America.\r\nHe is presently
      spreading the GB system to the Caribbean countries as well as\r\nto Spain and
      Italy.</p>\r\n\r\n<p><a target=\"_blank\" rel=\"nofollow\">jmecopol@aol.com</a><b></b></p>\r\n\r\n<p><b>&nbsp;</b></p>\r\n\r\n<p><b>Agustín
      Medina and Marisol Tenorio</b>,<b> </b>Master Level GB certified teachers, are\r\nstrengthening
      the scientific basis of GB, earning Masters degrees in GB soil\r\nand GB seeds,
      respectively.  Agustín\r\nand Marisol coordinate the GB teaching program throughout
      Latin America.</p>\r\n\r\n<p><a target=\"_blank\" rel=\"nofollow\">jagusm@hotmail.com</a><b></b></p>\r\n\r\n<p><b>&nbsp;</b></p>\r\n\r\n<p><b>Las
      Cañadas</b>, in Veracruz State, was transformed from&nbsp;an&nbsp;unproductive
      cattle ranch&nbsp;into a fertile GB\r\nand Permaculture demonstration and training
      site and&nbsp;is now a key part of a working regional farm cooperative where
      a&nbsp;former&nbsp;Ecology&nbsp;Action intern&nbsp;and&nbsp;Intermediate&nbsp;Level&nbsp;GB&nbsp;certified
      teacher, Karla Arrollo Rizo, operates the\r\nfirst Biointensive organic seed
      production company in Mexico.</p>\r\n\r\n<p><a target=\"_blank\" rel=\"nofollow\"
      href=\"http://www.bosquedeniebla.com.mx/\">www.bosquedeniebla.com.mx/</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><i><u></u><b></b></i><b>Ecuador</b><i><b></b><u></u></i></p>\r\n\r\n<p>Since
      the year&nbsp;2000,&nbsp;the GB method has been spread across Ecuador by <b>Mercedes
      Torres</b>,<b></b>&nbsp;who created&nbsp;Autosuficiencia, Desarrollo y Sociedadas
      (Sufficiency, Development, and&nbsp;Society) (ADYS) as a solution\r\nto the
      country’s economic and social crises.&nbsp;</p>\r\n\r\n<p><b>&nbsp;</b></p>\r\n\r\n<p><i><u></u><b></b></i><b>Kenya</b><i><b></b><u></u></i><b></b></p>\r\n\r\n<p>Recipient
      of international prizes for its training of poor\r\nfarmers, street children,
      and women with HIV/AIDs,<b> G-BIACK</b> (GROW BIOINTENSIVE Agricultural Centre,
      Kenya) was<b>\r\n</b>started in Kitale, Kenya&nbsp;by<b>&nbsp;</b>now-<b></b>expert
      GB practitioners&nbsp;<b>Samuel and\r\nPeris Nderitu</b>,<b>&nbsp;</b>who received
      their training from former Ecology Action interns from Kenya.  In seven years
      of operation since 2009,\r\nG-BIACK <b>has trained over 12,000 farmers and interns</b>
      from countries including Kenya, Malawi, Rwanda,\r\nSouth Sudan, Tanzania, Ivory
      Coast, Senegal, Afghanistan, Mexico, Italy, and\r\nthe U.S.</p>\r\n\r\n<p><a
      target=\"_blank\" rel=\"nofollow\" href=\"http://www.g-biack.org/\">www.g-biack.org</a><i><u></u></i></p>\r\n\r\n<p><i><u></u>&nbsp;</i></p>\r\n\r\n<p><i><b></b></i><b>Malawi</b><i><b></b><u></u></i><b></b></p>\r\n\r\n<p>Ecology
      Action supports a GB training center in Mzuzu to\r\nprovide better nutrition
      for the surrounding grain-dependent communities.</p>\r\n\r\n<p><i><u></u>&nbsp;</i></p>\r\n\r\n<p><i><b></b></i><b>Senegal</b><i><b></b><u></u></i><b></b></p>\r\n\r\n<p><b>Lamine
      and Fatou Diawara</b> are former Ecology Action Interns who now run a training
      center\r\noutside of Dakar, Senegal, and are establishing a GB merit badge for
      Scouts in\r\nWest Africa to raise awareness of healthy soils and food sovereignty.
      \ Lamine is the former High Commissioner\r\nof Scouting for the 15 countries
      of West Africa that have a combined population\r\nof over 300 million.</p>\r\n\r\n<p><a
      target=\"_blank\" rel=\"nofollow\" href=\"http://www.oasisgrowbiointensive.org/\">http://www.oasisgrowbiointensive.org/</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><i><u></u><b></b></i><b>Sri\r\nLanka</b><i><b></b><u></u></i></p>\r\n\r\n<p>Ecology\r\nAction
      has trained four Interns from Sri Lanka since 2012 , and these four are\r\nnow
      working in tandem with the national government to establish GB throughout\r\ntheir
      country.  They plan on making\r\nSri Lanka the hub of a Southeast Asia GB Network.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3><b>Affiliated\r\nOrganizations
      (U.S.-based for International Outreach)</b></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><i><u></u><b></b></i><b>Kilili\r\nSelf-Help
      Project </b>&nbsp;<b></b>was initiated by <b></b>Sandra\r\nMardigian<b></b>
      in 1983 to assist low-income\r\nKenyans in receiving GB training. Most funding
      is now directed to G-BIACK because\r\nof<b> </b>the excellence and success of
      its\r\nprograms.  Thousands of farmers\r\nhave been trained as a result of this
      project.</p>\r\n\r\n<p><a target=\"_blank\" rel=\"nofollow\" href=\"http://kililiselfhelp.net/\">http://kililiselfhelp.net/</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><i><u></u><b></b></i><b>Biointensive\r\nfor
      Russia</b><i><b></b></i> was started by <b></b>Carol\r\nVesecky<b></b> in 1990
      with the purpose of translating Ecology Action publications into the Russian
      language.  The organization has supported teacher&nbsp;trainings in many cities,
      towns, and villages in Russia and Uzbekistan, and extensive research into the
      effects of growing crops using the GB method within the Chernobyl contamination
      area.  Thousands of adults and teens have benefited from GB training as a result
      of this project.</p>\r\n\r\n<p><a target=\"_blank\" rel=\"nofollow\" href=\"http://biointensiveforrussia.igc.org/\">http://biointensiveforrussia.igc.org/</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3><b>Assistance\r\nto
      Ecology Action’s International Internship program is provided by:</b></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><b>MESA
      (Multinational Exchange for\r\nSustainable Agriculture), in Berkeley, CA,</b>
      connects\r\nfarmers from around the world with agricultural training sites in
      order to\r\nstrengthen local, resilient food systems. \r\n</p>\r\n\r\n<p><a
      target=\"_blank\" rel=\"nofollow\" href=\"http://www.mesaprogram.org/\">www.mesaprogram.org</a></p>\r\n\r\n\r\n\r\n\r\n\r\n<br><p></p>"
