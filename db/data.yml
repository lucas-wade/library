    - "<p></p><p>Light intensity and wind speed are the two biggest causes of water
      evaporation from the soil.  When plants are spaced so that their mature leaves
      barely touch, the leaves form a canopy over the soil, protecting it from direct
      sunlight and from wind. &nbsp;</p>\r\n<p><br></p>\r\n<p>Enhanced plant growth
      is achieved as the leaf canopy creates a 'mini-climate' in between the soil
      surface and the underside of the plant leaves that is characterized by:</p>\r\n<p></p><ul><li>high
      moisture levels<br></li><li>high CO<sub>2</sub> levels<br></li><li>moderate
      temperature (warmer in the winter, cooler in the summer)<br></li></ul><p></p>\r\n\r\n\r\n<p><br></p>\r\n<p>Soil
      erosion is minimized as the leaf canopy decreases wind speed over the soil (minimizing
      wind erosion) and slows down falling water before it impacts the soil (minimizing
      water erosion).</p>\r\n<p><br></p>\r\n<p>Weed growth is inhibited as the mature
      plant canopy shades out competition and the crops' dense plant roots compete
      with those of weeds for nutrition. </p>\r\n<p><br></p>\r\n\r\n\r\n<br><p></p>"
