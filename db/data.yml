    - "<p></p><h2>Soil preparation to a depth of 24 inches (60 cm):</h2><br>\r\n<ul><li><h3>allows
      plant roots to grow vertically instead of horizontally, which allows for:</h3></li><ul><li>greater
      drought resistance by allowing roots access to deeper water stores</li><li>4
      times the plants to be planted in a given area, which allows for:</li><ul><li>up
      to 4 times the nutrient cycling</li><li>greater atmospheric carbon sequestration</li><li>4
      times the food to be grown in the same space</li><li>less soil lost to wind
      and water erosion</li></ul></ul></ul><br><ul><li><h3>promotes soil structure
      by loosening the soil—creating pore space for air and water<u>1</u>, which leads
      to:&nbsp;<p></p></h3></li><ul><li>an improved environment for plant roots</li><li>decreased
      plant water requirements due to greater soil water storage capacity</li></ul></ul><br><ul><li><h3>supports
      increased nutrient availability due to increased soil microbial life and increased
      depth of living soil structure.</h3></li></ul><p></p>\r\n<p><br></p>\r\n<p><small>Footnotes:</small></p><small>\r\n<p>1)
      Soil loosening, while less important in sandy soils, becomes increasingly important
      as soil clay content increases.</p>\r\n</small>\r\n\r\n<br><p></p>"
