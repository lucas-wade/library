                       Appendix 6: Energy Equivalent of Human Waste



              About 30% of all energy used in U.S. agriculture goes into commercial fertilizer and pesticide production       1.
              Most of this energy is derived from fossil fuels—for example, 95% of commercial nitrogen is derived from

              natural gas. If we are to build a more sustainable food production system, reducing fossil fuel use and closing
              nutrient cycles (creating a closed-loop fertility system) will be essential.

              One way of achieving closed-loop fertility is to use human waste as a fertilizer. While some may consider

              this an unconventional suggestion, it makes good sense in terms of energy efficiency, and it can be done
              hygienically. One person can provide all the nitrogen necessary to maintain fertility for approximately 6,000
              sq. ft., and the necessary potassium and phosphorus for approximately 1,000 sq. ft. of garden area. In terms

              of energy, human waste as a nutrient source can save significant amounts of fossil-fuel-derived energy. Table
