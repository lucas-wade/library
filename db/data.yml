    - en
    - "<h1><span class=\"wysiwyg-color-blue\">Living soil</span> is the basis of all
      terrestrial life on Earth.</h1>\r\n\r\n<h2>Worldwide, conventional food-raising
      practices are <span class=\"wysiwyg-color-blue\">depleting</span> the soil at
      alarming rates<u>1</u>.</h2>\r\n\r\n<p>The GROW BIOINTENSIVE method is capable
      of <span class=\"wysiwyg-color-blue\">building living soil </span>while increasing
      crop yields<u>2</u>.</p>\r\n<br>\r\n<small>\r\n<p><u>Footnotes:</u></p>\r\n</small><p><small>1)
      <a target=\"_blank\" rel=\"nofollow\"><i>Worldwide Loss of Soil and a Possible
      Solution</i></a>, Ecology Action, 1996.\r\n<br>\r\n2) Using GROW BIOINTENSIVE
      techniques it is possible to build up to 20 units of healthy, living topsoil
      for every unit of food produced<u>1</u> up to 60 times faster than happens in
      nature<u>3</u>.\r\n<br>\r\n3)<i> <a target=\"_blank\" rel=\"nofollow\" href=\"https://www.biointensive.net/en/pubs/13\">Biointensive
      Sustainable Mini-Farming</a></i>, Journal of Sustainable Agriculture, Vol. 19(2)
      2001.</small></p>"
