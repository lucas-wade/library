    - en
    - "<p></p><h2>Soil is being lost at a rate of 3-12 pounds per pound of food grown
      due to the farming practices currently being used.<u>1</u></h2>\r\n<h3>6 inches
      of topsoil are needed to grow food crops, and 24 inches are needed to grow the
      best crops most efficiently.<br></h3>\r\n<h3>On a world average, nature requires
      500 years to build 1 inch of topsoil.<br></h3>\r\n<p>With GROW BIOINTENSIVE,
      it is possible to build up to 20 pounds of soil per pound of food eaten<u>2</u>
      annually, up to 60 times faster than in nature<u>3</u>.</p><br>\r\n<small><p>Footnotes:</p>\r\n<p>1)
      Soil is being lost at a rate of:<br></p><ul><li>6 pounds of soil for every pound
      of food eaten that is grown using U.S. mechanized chemical agriculture<br></li><li>3-5.25
      pounds of soil for every pound of food eaten that is grown using U.S. mechanized
      organic agriculture<br></li><li>12 pounds of soil for every pound of food eaten
      in developing countries, where 90% of the world's people live<br></li></ul>\r\n2)
      <i>Worldwide Loss of Soil and a Possible Solution</i>, Ecology Action, 1996.
      <br>\r\n3)<i> Biointensive Sustainable Mini-Farming</i>, Journal of Sustainable
      Agriculture, Vol. 19(2) 2001.<p></p>\r\n<p><br></p>\r\n\r\n\r\n<br><p></p></small>"
