    - en
    - "<p></p><h1></h1><h1><span class=\"wysiwyg-color-blue\">We are living at a unique
      time in history.</span></h1>\r\n<h2>For the first time, the world is experiencing
      simultaneous peak amounts, per person, of the most basic resources that we all
      need in order to survive:</h2><p></p><ul><li><h3><span class=\"wysiwyg-color-blue\">living
      soil</span> capable of growing food crops</h3></li><li><h3><span class=\"wysiwyg-color-blue\">fresh
      water</span> to grow crops with</h3></li><li><h3><span class=\"wysiwyg-color-blue\">energy</span>
      in the form of earth-derived hydrocarbons (fossil fuels)</h3></li><li><h3><span
      class=\"wysiwyg-color-blue\">food:</span> both calories and nutrition</h3></li><li><h3><span
      class=\"wysiwyg-color-blue\">wild space</span> (environmental resilience)</h3></li></ul><p></p>\r\n\r\n\r\n\r\n\r\n<h3>Meanwhile,
