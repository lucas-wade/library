      \            APPENDIX 13: STEPS FOR A       GROW BIOINTENSIVE\n                        SUSTAINABLE
      MINI-FARM (continued)\n\n\n\nSEEDS\n\n\nο   Use of open-pollinated seeds, to
      preserve plant genetic diversity and mini-farm sustainability.\n   ο   Non-use
      of hybrid, green-revolution and/or genetically engineered seeds, because of
      their general\n       incapacity to reproduce true to type and for their narrowing
      of the global agricultural germplasm\n       base.\n\n\nWHOLE SYSTEM\n\n\nο
      \  Growing of compost crops, for closed-system sustainability.\n   ο   Growing
      of calorie crops (i.e., root and grain crops).\n\n\n\n            GROUP 2: CRITERIA
      FOR “TRANSITIONAL GROW BIOINTENSIVE\n                             SUSTAINABLE
      MINI-FARMER”\n\n                  (Prerequisite: “GROW BIOINTENSIVE Mini-Farmer”
      Criteria)\n\n\nSUSTAINABLE SOIL FERTILITY AND DIET CALORIES (30%-65% of the
      GROW\nBIOINTENSIVE area)\n\n\nο   Growing 30%-65% of the GROW BIOINTENSIVE area
      in carbon crops high in carbonaceous\n       material to be used for composting
      (e.g. wheat, maize/corn, oats, barley, amaranth, cereal rye,\n       quinoa,
      sorghum or local equivalents). These crops should also produce significant amounts
      of\n       calories for the human diet.\n\n\nENSURING A COMPLETE DIET IN A SMALL
      AREA (15%-50% of the GROW\nBIOINTENSIVE area)\n\n\nο   Growing 15%-50% of the
      GROW BIOINTENSIVE area in special root calorie crops for the\n       production
      of large amounts of calories for the human diet (e.g. potatoes, sweet potatoes,
      garlic\n       and parsnips or local equivalents). A small proportion of this
      area can be in crops with a medium\n       level of caloric “area efficiency,”
      such as onions, turnips and leeks.\n\n\nVEGETABLES AND/OR INCOME\n\nο   Growing
      not more than 20% of the GROW BIOINTENSIVE area in vegetable crops normally
      used\n\n       in salads, salsas and sauces (e.g. tomatoes, carrots, cucumbers
      and lettuce), for balancing out\n       dietary vitamins and minerals, and/or
      income crops to minimize export of soil nutrients.\n\n\n\n\n\n\n\n\n\n\n\n\n
