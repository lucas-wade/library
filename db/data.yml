      log sheet. Use the Ecology Action log sheet\npreferably.\n\n\n4) Repetitive
      tests (simultaneously or over the course of time) are key to measuring the validity\nof
      conclusions. Create cumulative reports of test repetitions.\n\n5) Draw possible
      conclusions based on test results. Describe conclusions in Annual Research\n\nReport.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n
