    - "<p></p><h3>How:</h3>\r\n<h3>Air in the soil supports the growth of plant roots
      and microorganism populations that give life to soil and enhance nutrient availability—factors
      that lead to greater plant growth.  Greater plant growth means more carbon is
      pulled from the air by plants and turned into root systems and plant bodies.
      This additional carbon, when plant bodies are composted and the roots left in
      the ground, leads to increased soil organic matter levels.  Soil organic matter
      contains humus, which carries a negative (-) charge and holds onto positively
      (+) charged water molecules and soil nutrients.  Increased soil organic matter
      supports even greater microorganism populations and leads to increased nutrient-
      and water-holding capability which leads to further plant health and increased
      yields with fewer inputs of nutrients and water. &nbsp;<br></h3>\r\n<p><br></p>\r\n<p>How
      wind and water erosion are lessened: see:<br></p>\r\n<p>  <a target=\"_blank\"
      rel=\"nofollow\" href=\"https://www.biointensive.net/en/topics/715\">8 Components:
      Close Plant Spacing: II</a>&nbsp;</p>\r\n\r\n\r\n<br><p></p>"
