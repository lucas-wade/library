      “Zay”\n      The “zay” technique is a form of pitting, used in Burkina Faso
      and the Cape Verde Islands.\n\nThe water-harvesting effect works best on slopes
      below 2%. The procedure is to dig out holes 2 to\n6 inches (5 to 15 cm) deep,
      4 to 12 inches (10 to 30 cm) in diameter, 20 to 39 inches (50 to 100 cm)\napart;
      the catchment:cultivated area is 1 to 3:1. Manure and grass are mixed with some
      of the dug-\nout soil and put into the zay. The rest of the soil is used to
      form a small dike downslope of the pit.\nZay are used in combination with stone
      bunds that slow down run-off.\n      Although quite labor-intensive, this technique
      is very effective where nothing will grow in\ndegraded barren soils. Millet
      or sorghum yields of 1000+ kg per hectare (2 lb per 100 sq ft) were\nachieved
      in years with average rainfall where average cereal yields on cultivated lands
      were 400 to\n500 kg per hectare (0.8 to 1 lb per 100 sq ft).  23\n\n      In
      Burkina Faso,farmers withcrusted barren land break the crust and dig pits 12
      inches (30\ncm) in diameter, 8 inches (20 cm) deep. They add manure to the pits;
      this attracts termites that\ndigest the manure and dig holes, thus increasing
      soil fertility and infiltration capacity. This\ntechnique permits the concentration
      of water and nutrients. Eventually a wider area is rehabilitated,\nand land
      that previously had little value is now in demand.   25\n      In the Illela
      district ofTahoua, Niger, rainfall is 250 to 600 mm (10 to 24 inches). Zay,\ncalled
      “tassa”, are constructed with a diameter of 10 to 16 inches (25 to 40 cm), 6
      to 12 inches (15\nto 30 cm) deep, 31 to 39 inches (80 to 100 cm) apart. The
      excavated soil is placed downslope, and\nmanure is put into the pits at the
      rate of 2 to 4T per ha (9 to 18 lb per 100 sq ft). The yields on\nuntreated
      lands in this area are nil. With zay, in a year with  goodrainfall, yields of
      500-600 kg per\n\nha are possible, wit26some yields up to 800 to 1,000 kg per
      ha (1 to 1.2 lb per 100 sq ft, up to 1.6 to\n2 lb per 100 sq ft).\n\n\n\n\n\n\n20
