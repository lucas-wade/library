                                        ROOTS IN THE SOIL

                                            Information Sheet


      Question:      I was wondering why root organic matter is more effective per pound of roots
            than normal compost in the soil?

      Answer:        I do not know that roots are more effective at enhancing soil fertility than compost
            by weight, but they are more effective than other types of organic matter (e.g. leaves,
            stems, seeds) per dry weight equivalent. The only comparison you can make is that root

            matter left in the soil is more effective than a similar amount of organic matter composted
            and added to the soil. You see, compost has already lost most of its water and is in a
            concentrated state. This has been shown to be true in a number of controlled experiments.

            It is only speculation, but roots are perfectly incorporated into the soil and their breakdown
            probably creates more effective channels of gas, water, and microbial exchange than most

            tillage practices. Also, roots are not like leaves and stems; roots and soil have no clear
            distinct boundaries. Roots secrete substances into the soil and actually feed soil life and
            transform the soil chemistry in a zone around themselves. This area, called the rhizosphere,
            is full of hormones, enzymes, microbial life, and "biological substances" which are
            probably more effective than simple "soil food" (i.e. carbon, nitrogen, calcium, etc.). These
            root-created substances act more dynamically and expand the potential soil fertility. It is

            not really understood, and amazingly little is known about root/soil interaction.

            Roots, once thought to be mere anchors for the plant or absorptive organs, are now
            understood to be vital organs in the production of metabolic chemicals essential for the
            basics of plant life.

            As an end note: roots contain more dry matter than other parts of the plant; roots account

            for approximately 30 to 40% of the total plant's weight (dry) for most vegetables.

      References:

