        Home and Community-Based Food Systems

        The food we eat usually travels long distances before it is consumed, running up the energy tab. Actual figures
        vary for this expenditure, but several representative numbers serve to illustrate the scale of travel and the resultant
        energy use/GHG emissions. For example, a 1997 study of food in Maryland showed that produce traveled 1,685.5
        miles from the state where it was produced in order to reach consumers (Hora, 2001). Another study of fresh

        produce arriving at the Chicago distribution terminal (prior to delivery through the Midwest region) showed that
        the food traveled a distance of 1,518 miles just to reach that distribution point (Pirog, 2003). Local consumer
        transportation expenditures can also reflect unsustainable and inefficient energy use. For example, a car traveling
        six miles round-trip (at 25 miles/gallon) to carry a dozen eggs, half a gallon of milk and a loaf of bread brings

        home a total of 2,102 edible Calories while expending 7,500 Calories worth of gasoline (author’s calculations). This
        transportation energy cost is three times the caloric energy value of the food obtained.

        In order for our food system to approach sustainability, these are the types of inefficient practices we must identify
        and minimize. Thus, home production (or production within walking/bicycling distance) can provide a substantial

        reduction in transportation energy (and cost) and should be a significant component of a sustainable food system.

        Food Preservation and Preparation

        Currently, the processing and storage methods that provide us with a year-round food supply can use significant
        quantities of energy. If recent efforts toward food localization are to succeed, a greater emphasis must be placed on
        sustainable food storage and processing to provide for year-round needs. Alternatives such as fermentation and

        solar dehydration provide some of the most sustainable ways of reducing food-storage energy requirements. For
        a more detailed discussion, see page 15, Energy Considerations in Food Processing and Preserving.

        In addition to using more energy-efficient processing methods, significant savings can be achieved by increasing
        the efficiency of home refrigeration. Home food preparation and refrigeration accounts for 32% of the overall

        energy use in the current food system, and home refrigeration uses about half of that total. Homeowners seeking
        ways to increase energy efficiency may consider investing in a new refrigerator: on average, a new model uses half
        the energy of a 10-year-old similarly-sized unit (University of Michigan, 2006).


        Food Production and GROW BIOINTENSIVE Agriculture
        Production accounts for only one-fifth of the total energy used in the U.S. food system. However, it receives a lot of

        attention as a source of potential energy savings, and rightly so. As with food waste, what seems like a small percentage
        of the total represents a large amount of energy that can be saved through improved efficiency. Investigations into
        conventional agricultural production systems have repeatedly shown that energy inputs (primarily as fossil fuels)
        are greater than energy outputs (Gussow, 1991; Pimentel, 2008). Mechanized organic production does little better,

        despite energy savings from the elimination of synthetic fertilizers and pesticides (Pimentel, 1983; Dalgaard,
        2001; Ziesemer, 2007). One recent study of a 180-share Community Supported Agriculture (CSA) farm using
        conventional agricultural methods at the University of Kentucky yielded a disappointing energy efficiency of 40 to
        1 (input to output). Fortunately, the GROW BIOINTENSIVE method offers farmers significant opportunities for
        production and other energy efficiencies. Chart 2 offers a comparison of the energy required by conventional and

        organic commercial farming, GB home gardening, and conventional and organic home gardening.

        We can see from Chart 2 that Biointensive agriculture – when using the complete GROW BIOINTENSIVE system
        – offers a tremendous potential for reducing overall energy use as compared with mechanized chemical and
        organic farming systems. The system of “essential elements” that make up GB provides several ways to improve the


