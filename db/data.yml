                                                   kEY ORGANIC MATTER FUNCTIONS

                                                     1. Organic matter feeds plants through nutrient exchangeand

                                                       through nutrient release upon its decomposition.


                                                     2. It is a continual slow-release source ofnutrients for plants.


                                                     3. Organic acids in humus help dissolve minerals      in the soil, mak-
                                                       ing the mineral nutrients available to plants. Organic acids also

                                                       increase the permeability of plant root membranes and there-
                                                       fore promote the plant roots’ uptake of water and nutrients.


                                                     4. Organic matter is the energy source forthe soil’s microbial

                                                       life-forms, which are an integral part of soil health. In 1 gram

                                                       of humus-rich soil there are severalbillion bacteria, 1 million
                                                       fungi, 10 to 20 million actinomycetes, and 800,000 algae.


                                                     5. The microbes that feed on organic matterin the soil temporarily

                                                       bind the soil particles together. The fungi, with theirthreadlike
                                                       mycelia, are especially important. They literally sew the soil

                                                       together. The microbes secrete compounds into the soil as they
                                                       live, metabolize, and ultimately decompose. Their secretions are

                                                       a bacterial glue (polysaccharides) that holds soil particles, thus
                                                       improving the soil’s structure. Structure is vital to soil produc-

                                                       tivity because it ensures good aeration, good drainage, good

                                                       water retention, and erosion resistance.


                                                     6. Organic matter is the key to soilstructure, keeping it safe from
                                                       severe erosion and keeping it in an open, porous condition for

                                                       good water and air penetration.







