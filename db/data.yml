    - About Ecology Action
    - en
    - "<h5><span class=\"wysiwyg-color-blue\"><i></i></span><i>Teaching&nbsp;people
      worldwide to better feed&nbsp;themselves&nbsp;while&nbsp;building and&nbsp;preserving&nbsp;the
      soil&nbsp;and&nbsp;conserving&nbsp;resources.</i><span class=\"wysiwyg-color-blue\"><i></i></span></h5><h1><span
      class=\"wysiwyg-color-blue\">Is it possible for every person on the planet to
      live well,&nbsp;</span><br></h1><h2><span class=\"wysiwyg-color-blue\">while
      passing on the same opportunity to the next generation?</span></h2><h3>In 1972,
      the founders of Ecology Action set out to answer this question by addressing
      the root of both human health and sustainability: the soil and how we grow our
      food.</h3><h3>Beginnings:<br></h3><div>Placing their emphasis on <i>growing
      living soil</i><i> </i>over growing food and using only simple techniques, Ecology
      Action’s founders transformed their first plot of inhospitable ground in\r\ndowntown
      Palo Alto, California, into a thriving calorie-centered research farm—growing
      life-infused soil along with the complete annual diets\r\nfor two people on
      less land than was thought possible.  Eleven years and tons of improved soil
      later, the process was repeated on a rocky hillside that would become\r\nEcology
      Action’s world headquarters.<br></div><div><br></div><div><img alt=\"\" src=\"/uploads/bootsy/image/45/medium_Syntex-1Beginning.jpg\"
      class=\"wysiwyg-float-inline\"><img alt=\"\" src=\"/uploads/bootsy/image/46/medium_Syntex-3After.jpg\"
      class=\"wysiwyg-float-inline\"><img alt=\"\" src=\"/uploads/bootsy/image/47/medium_EAWillits1_1982.jpg\"
      class=\"wysiwyg-float-inline\"><img alt=\"\" src=\"/uploads/bootsy/image/48/medium_EAWillits2_1983.jpg\"
      class=\"wysiwyg-float-inline\"><img alt=\"\" src=\"/uploads/bootsy/image/49/medium_EAWillits3_1984.jpg\"
      class=\"wysiwyg-float-inline\"><img alt=\"\" src=\"/uploads/bootsy/image/50/medium_EAWilltis4_1995.jpg\"
      class=\"wysiwyg-float-inline\"><img alt=\"\" src=\"/uploads/bootsy/image/51/medium_EAWillits_2010.jpg\"
      class=\"wysiwyg-float-inline\"><br></div><div>                            <br></div><h3>Present:<br></h3><div>From
      what is now one of the oldest long-term sustainable agriculture projects in
      the\r\nworld, Ecology Action has been helping millions of people worldwide <i>empower
      themselves</i>&nbsp;to better health through teaching and\r\ndemonstrating a
      system of eight simple food-growing practices—the GROW BIOINTENSIVE method—capable
      of increasing yields up to 2-6 times, organically, while <i>building and maintaining
      fully sustainable soil fertility </i>and using a fraction of the resources.&nbsp;<br></div><div><br></div><h3>The
      Time is Right:</h3><div>We are prepared to reach the world with over 43 years
      of experience with the world's oldest and&nbsp;most universally practical knowledge,
      and your support today will make this possible. &nbsp;By becoming a member and
      then sharing this site widely, you will help us fill this site with educational
      content that will help people everywhere <i>empower themselves</i> to better
      health while passing on a sustainable world to the next generation.<br></div><div><br></div><h3><span
      class=\"wysiwyg-color-blue\">Please</span> <a target=\"_blank\" rel=\"nofollow\"
      href=\"https://secure.growbiointensive.org\" class=\"wysiwyg-color-blue\"> <span
      class=\"wysiwyg-color-orange\">Join Us!</span></a>&nbsp;<span class=\"wysiwyg-color-blue\">today</span>&nbsp;<span
      class=\"wysiwyg-color-blue\">in making a WORLD OF DIFFERENCE.</span></h3>To
