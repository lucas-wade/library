  - - 414
    - Sustainability & GB Philosophy
    - en
    - "<p></p><h1>The GROW BIOINTENSIVE philosophy is \"<span class=\"wysiwyg-color-blue\">transforming
      scarcity into abundance</span>.\"</h1>\r\n<p><br></p>\r\n<h2>This philosophy
      is embedded in a method of food production that provides for our immediate needs
      while working <i>with</i> nature to ensure that the human future, inseparable
      from the future of the earth, is healthier tomorrow than today.</h2>\r\n<h3>Hand
      in hand with this philosophy is the belief that 'small is beautiful', which
      acknowledges that the biggest heroes of human existence are most often unseen.<br></h3>\r\n\r\n\r\n<br><p></p>"
