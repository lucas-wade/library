    - About Ecology Action
    - "<h5><span class=\"wysiwyg-color-navy\"><i></i></span><i>Teaching people worldwide
      to better feed themselves&nbsp;while&nbsp;building and&nbsp;preserving&nbsp;the
      soil and&nbsp;conserving&nbsp;resources.</i><span class=\"wysiwyg-color-navy\"><i></i></span></h5><h1><span
      class=\"wysiwyg-color-navy\">Is it possible for every person on the planet to
      live well,&nbsp;</span></h1><h2><span class=\"wysiwyg-color-navy\">while passing
      the same opportunity&nbsp;on to the next generation?</span></h2><p></p>\r\n\r\n<h3>In
      1972, the founders of Ecology Action set out to answer this question by addressing
      the root of both human health and sustainability: &nbsp;the soil and how we
      grow our food.</h3><p><br></p><h3>Beginnings</h3><p></p><p>Placing their emphasis
      on <i>growing living soil</i><i> </i>over growing food and using only simple
      techniques, Ecology Action’s founders transformed their first&nbsp;plot&nbsp;of&nbsp;inhospitable
      ground in\r\ndowntown Palo Alto, California, into a thriving calorie-centered&nbsp;research
      farm—growing life-infused soil along with the&nbsp;complete annual diets\r\nfor
      two people on less land than was thought possible.  Eleven years and tons of
      improved soil later, the process was repeated on a rocky hillside that would
      become\r\nEcology Action’s world headquarters.</p><p><img alt=\"\" src=\"/uploads/bootsy/image/53/medium_Syntex-1Beginning.jpg\"
      class=\"wysiwyg-float-inline\"><img alt=\"\" src=\"/uploads/bootsy/image/54/medium_Syntex-3After.jpg\"
      class=\"wysiwyg-float-inline\"><img alt=\"\" src=\"/uploads/bootsy/image/55/medium_EAWillits1_1982.jpg\"
      class=\"wysiwyg-float-inline\"><img alt=\"\" src=\"/uploads/bootsy/image/56/medium_EAWillits2_1983.jpg\"
      class=\"wysiwyg-float-inline\"><img alt=\"\" src=\"/uploads/bootsy/image/57/medium_EAWillits3_1984.jpg\"
      class=\"wysiwyg-float-inline\"><img alt=\"\" src=\"/uploads/bootsy/image/58/medium_EAWilltis4_1995.jpg\"
      class=\"wysiwyg-float-inline\"><img alt=\"\" src=\"/uploads/bootsy/image/59/medium_EAWillits_2010.jpg\"
      class=\"wysiwyg-float-inline\"><br></p><p><br></p><p>From what is now one of
      the oldest long-term sustainable agriculture projects in the\r\nworld, Ecology
      Action has been helping millions of people worldwide&nbsp;<i>empower themselves</i>&nbsp;to
      better health through teaching and\r\ndemonstrating a system of eight simple&nbsp;food-growing&nbsp;practices—the&nbsp;GROW
      BIOINTENSIVE method—capable&nbsp;of&nbsp;increasing&nbsp;yields&nbsp;up&nbsp;to&nbsp;2-6
      times,&nbsp;organically,&nbsp;while&nbsp;<i>building&nbsp;and&nbsp;maintaining
      fully&nbsp;sustainable&nbsp;soil&nbsp;fertility</i> and using&nbsp;a fraction
      of&nbsp;the&nbsp;resources.</p><h3>\r\n\r\n<p></p></h3><h3>The Time is&nbsp;Right<p></p></h3>\r\n<p>We
      are prepared to reach the world with over 43 years of experience with the world's
      oldest and&nbsp;most universally practical knowledge, and\r\nyour support today
      will make this possible.  By becoming a member and then sharing this site widely,
      you\r\nwill help us fill this site with educational content that will help people
      everywhere\r\n<i>empower themselves</i> to better health while passing on a
      sustainable\r\nworld to the next generation.&nbsp;</p><br>\r\n<h3>\r\n<span
      class=\"wysiwyg-color-navy\">Please </span><a target=\"_blank\" rel=\"nofollow\"
      href=\"https://secure.growbiointensive.org\"><span class=\"wysiwyg-color-orange\">Join
      Us!</span></a><span class=\"wysiwyg-color-navy\"> in making a </span><b><span
      class=\"wysiwyg-color-navy\">WORLD OF DIFFERENCE</span></b>.\r\n</h3>\r\n\r\n\r\n\t\t\t\r\n\t\r\n<p>To
      view our&nbsp;current website, please visit: <span class=\"wysiwyg-color-navy\"><a
      target=\"_blank\" rel=\"nofollow\" href=\"http://www.growbiointensive.org\">www.growbiointensive.org</a></span></p><p><img
      alt=\"\" src=\"/uploads/bootsy/image/29/Photo_Strip-Shannon.jpg\" class=\"wysiwyg-float-left\"><br></p><p></p>"
