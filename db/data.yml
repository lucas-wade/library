    - "<p></p><h2>Water reductions with GROW BIOINTENSIVE techniques may be as much
      as 88% for vegetables and as much as 67% for grains.<u>1</u></h2><p></p>\r\n<p></p><h3>This
      is important as, while nearly 70% of the planet is covered by water, only 2.5%
      of this water is fresh.  The rest is saline and ocean-based.  Even then, just
      1% of our freshwater is easily accessible, with the remainder trapped in glaciers
      and snowfields.  70% of this easily accessible freshwater is presently used
      to grow food crops<u>2</u>. &nbsp;<br></h3><p></p>\r\n<p><br></p>\r\n<small><p>Footnotes:</p>\r\n<p>1)
      <i>Biointensive Sustainable Mini-Farming</i>, Journal of Sustainable Agriculture,
      Vol. 19(2) 2001.\r\n<br>\r\n2) <a target=\"_blank\" rel=\"nofollow\" href=\"http://www.fao.org\">www.fao.org</a></p></small>\r\n\r\n\r\n<br><p></p>"
