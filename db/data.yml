                                                  Compost Functions


                                                  Compost has a dual function. It improves thestructure of the soil.
                                                  This means the soil will be easier to work, will have good aeration

                                                  and water-retention characteristics, and will be resistant to erosion.
                                                  Compost also providesnutrients for plant growth, and its organic
                                                  acids make nutrients in the soil more available to plants. Fewer

                                                  nutrients leach out in a soil with adequate organic matter.
                                                      Improved structure and nourishment produce a healthy soil. A

                                                  healthy soil produces healthy plants better able to resist insect
                                                  and disease attacks. Most insects look for sick plants to eat. The

                                                  best way to control insects and diseases in plants is with a living,
                                                  healthy soil rather than with poisons that kill beneficial soil life.

                                                      Compost keeps soil at maximum health with a minimum
                                                  expense. Generally, it is unnecessary to buy fertilizers to be able to

                                                  grow healthy plants. At first, organic fertilizers may have to be pur -
                                                  chased so the soil can be brought to a satisfactory level of fertility in

                                                  a short period of time. Once this has been done, the soil’s health can
                                                  be maintained with compost, good crop rotation, and the recycling

                                                  of plant residues into the compost pile.
                                                      It is important to note the difference betweenfertilization and

                                                  fertility. There can be plenty of fertilizer in the soil, and plants still
                                                  may not grow well. Add compost to the soil, and the organic acids it

                                                  contains will release the hidden nutrients in a form available to the
                                                  plants. This was the source of the amazing fertility of Alan Chad-

                                                  wick’s garden at Santa Cruz.




                                                  The Process



                                                  Compost is created from the decomposition and recombination of
                                                  various forms of plant and animal life, such as leaves, grass, wood,

                                                  garbage, natural-fiber clothes, hair, and bones. These materials
                                                  are organic matter. Organic matter is only a small fraction of the

                                                  total material that makes up the soil—generally between 1% and
                                                  8% by weight. Yet organic matter is absolutely essential to the sus-

                                                  tenance of soil life and fertility. Organic matter refers to dead plant
                                                  and animal residues ofall kinds and in all stages of breakdown or

                                                  decay. Inseparable from these decaying dead residues are the living
                                                  microorganisms that decompose, or digest, them.

                                                      Microscopic life-forms (bacteria and fungi) in the soil produce
                                                  the recombining process, which creates the warmth in the compost




