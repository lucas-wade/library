                                                         It is evident that pesticides are not an effective solution for crop

                                                     losses due to pests. Diverse cropping without pesticides may be able
                                                     to reduce total pest losses more than monocropping with pesticides,

                                                     even in large-scale agriculture. Using standard agricultural prac-

                                                     tices, Cornell University researchers, in a 5-year study completed
                                                     in 1970, found that without pesticides the insect population could

                                                     be cut in half when only 2 crops were grown together.       6You can do

                                                     this when you grow a diversity of plants in your backyard with life-

                                                     giving techniques!
                                                         This introduction to insect control has emphasized philosophy

                                                     and general approaches. Philbrick’sCompanion Plants and How

                                                     to Use Them, Hunter’sGardening Without Poisons, and Philbrick’s
                                                     The Bug Book (see Insect Life and Balance section in online Bib-

                                                     liography at www.growbiointensive.orbg) have already vigorously

                                                     explored the spectrum of organic insect control in detail. These

                                                     books provide companion planting combinations, recipes for insect
                                                     control solutions, and addresses for buying predatory insects.

                                                         I hope each person who reads this book will plant at least one

                                                     small, 3 by 3-foot grow biointensive bed. You will find the experi-
