         onion production.


              Case Study: Energy Use in Biointensive Onion Production
                                          in Southeast Pennsylvania                         6



























                                 Image 1: Onion planting, Spring Grove, York County, Pennsylvania, 2003
                            Inset: Onions ready to harvest on 6-inch offset spacing (quarter for size comparison)

         Using the Moore Assessment described above, an energy evaluation was performed for a large market garden
         in which 20,000 onions were grown for retail sale using Biointensive techniques. Eight varieties of onions were

         grown: some for extended storage, some for immediate sale, and a few trial varieties. The onions were planted and
         grown in a pattern of 6-inch offset spacing in beds 5 feet wide and approximately 100 feet long (Image 1). This
         gave a population of 621 plants per 100-sq.-ft. growing bed. The information from the evaluation was entered into

         a summary energy worksheet (Chart 6) and calculations were made to determine energy use and overall energy
         production efficiency.

