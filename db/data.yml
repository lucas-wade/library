    - "<h2>Preparing soil to a depth of 24 inches (60 cm) allows for:</h2>\r\n<p></p><h3><ul><li>greater
      resistance to drought <u>1</u><p></p>\r\n</li><li>4 times the food to be grown
      per unit of area<u>1</u><p></p>\r\n</li><li>up to 4 times the nutrient cycling<u>1</u><p></p>\r\n</li><li>an
      improved environment for plant roots<u>1</u><p></p>\r\n</li><li>less water needed
