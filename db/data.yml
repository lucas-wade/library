      diBBle BOard\n\n                                             Moving from flats
      with closely spaced seedlings to flats with more\n                                             spacious
      spacing is called by various names such as pricking out,\n\n                                             bumping
      up, or dibbling out. No matter what the name, it is time-\n\n                                             consuming
      when you are dealing with thousands, and most likely\n                                             tens
      of thousands, of transplants. The seeding board is the first tool\n\n                                             in
      streamlining the process; the dibble board follows to create an\n                                             efficient
      system.\n\n                                                 Often the experienced
      grower can make pretty good time prick-\n                                             ing
      out free-form with a widger (a mini trowel that is used to make\n\n                                             a
      hole in the flat soil with a forward motion and covers the seeding\n                                             with
      a backward motion). Even with the proficiency of such a skill,\n\n                                             the
      dibble board is faster. Also, often the mini-farm may be utilizing\n                                             newly
      skilled labor, apprentices, etc. This dibble board really helps\n\n                                             to
      improve efficiency and get the spacing correct (to have consistent\n\n                                             numbers
      in flats, maximize growth, and have uniform transplants).\n                                                 The
      key to effectively using this tool is to have the proper flat\n\n                                             soil,
      soil moisture, and correctly sized seedlings. The seedlings\n                                             should
      have only two leaves and have no more than a few simple\n\n                                             branched
      roots off the main root when they are placed in this soil. If\n                                             they
      are too big they simply will not fit in. If they are too small they\n\n                                             slide
      down the dibble hole, making it difficult to maintain the proper\n                                             depth
      of the seedling. Flat soil can be used. Moisture should be suf-\n\n                                             ficient
      to allow good penetration of the dibbles into the soil, but not\n                                             enough
      moisture to stick to the dibbles or too little, which causes the\n\n                                             walls
      of the dibble hole to cave in when the dibble is removed. If you\n\n                                             get
      the moisture just right, it is a dream to use. When the process is\n                                             working
      perfectly, the small plants can be set against the side of the\n\n                                             dibble
      hole at the right depth (static attraction of the soil, water, and\n                                             root
      keep the plant in place). When all the seedlings are in place, a\n\n                                             bump
      to the side of the flat will settle the flat soil around the seed-\n                                             lings.
      A good watering afterward will provide the needed root-to-soil\n\n                                             contact.
      You can really make time when it all works together!\n\n\n\n\n        208                                  Appendix
