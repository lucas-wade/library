      STANDARDS FOR        GROW BIOINTENSIVE              SUSTAINABLE MINI-FARMING






















      GROW BIOINTENSIVE Sustainable Mini-Farming is a remarkable method for increasing yields,
      decreasing resource use, and building soil fertility at very low cost. When used properly, it has the potential

      to change our world for the better. However, when putting this method into practice, it is important to be
      aware that GROW BIOINTENSIVE is a whole system, and that the components of the system must all be
      used together to be sustainable.

      If you are using GROW BIOINTENSIVE, be aware that if you do not use all of the components of the
      system together, the method’s high yields can rapidly deplete the soil, and can potentially cause as much
      damage to your land as conventional farming practices.

      If you use all of the components of the system together, the method can build up the soil rapidly while
      producing higher yields and conserving resources.
      We are eager for people to put GROW BIOINTENSIVE into practice, but we want to make certain that
      each farmer is aware that their garden or mini-farm is only as sustainable as the techniques used by the

      farmer. For this reason, we have created the following “check-list” to help you keep track of your progress
      away from soil-depletion and ecosystem destruction, and towards true, abundant sustainability.


      To be considered as a true GROW BIOINTENSIVE Sustainable Mini-Farm, the garden, mini-farm, or
      farm of an individual, project, program, or organization must be using a specific group of practices in a
      specific way. These practices are grouped in three levels of increasing involvement:


