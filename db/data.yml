    - "<p></p><h2>Soil loss is due to an imbalance in the earth's carbon cycle that
      is caused by less carbon moving from the air to the soil and more carbon moving
      from the soil to the air.</h2>\r\n<h3>Carbon is transferred from the air to
      the soil by the growing roots and decaying bodies of plants.&nbsp;</h3><h3>Carbon
      is transferred from the soil to the air by both:</h3>\r\n<h3><ul><li>&nbsp;living
      factors:<br></li></ul>\r\n<ol><ol><li>metabolism (the eating of carbon, breathing
      of oxygen, and exhaling of CO2) of soil life: bacteria, fungi, and other organism
      (e.g. worms)</li><li>metabolism of humans and animals<u>1</u> and</li></ol></ol>\r\n\r\n<ul><li>&nbsp;environmental
      factors:<br></li></ul>\r\n<ol><ol><li>wind erosion</li><li>water erosion</li><li>oxidation</li></ol><br></ol></h3>\r\n<p>The
      GROW BIOINTENSIVE method builds soil by minimizing environmental factors and
      improving the balance in the carbon cycle. </p>\r\n<p><br></p>\r\n<small><p>Footnotes:</p>\r\n<p>1)
      While the metabolism of soil life directly converts soil carbon to CO2, the
      metabolism of humans and animals keeps portions of consumed plant matter that
      would otherwise die and return to the soil—those consumed portions which are
      exhaled as CO2 and those which are excreted and kept from returning to the soil—from
      returning to the soil.  &nbsp;</p></small>\r\n\r\n\r\n<br><p></p>"
