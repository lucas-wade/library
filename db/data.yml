                           This article was written by Philip Northcraft, a Ph.D. in Entomology,
                    after he attended Ecology Action's Special Seven -Day Teachers Workshop in 1995.



              From July 15 to 21, 1995, I observed the insect life at the Willits Research Garden. Good insect life
      existed, and also an abundance of balanced insect life. There did not appear to be an overabundance of pest

      insects to cause damage. Why?

              There was a diverse population of beneficial insects that were feeding on aphids, nectar, pollen
      sources and water. Lacewing eggs, parasitic wasps, mummified aphids, ladybeetle adults and larvae, hover
      flies and ground beetles were observed in adequate numbers to maintain pests below levels that would

      damage the crops. Bees and other pollinators were also noted doing an e xcellent job and therefore giving an
      additional boost to the crops' production.

              What practices at Willits have led to these good natural biological conditions in the garden? Since no
      pesticides are used, no selection pressure exists. Without selection pr essure to produce resistant insects and

      without broad-spectrum chemicals killing the beneficial insects, the naturally occurring beneficials are left in
      a reasonably balanced micro-niche competing for enough foods among a small population of "pest insects" .
      Interestingly, there was an adequate amount of pests (food) for the good bug population not to over -indulge
      in by increasing their population too rapidly and then collapsing when the pests (food) were annihilated.


              It should also be noted that no drip i rrigation is used, which can act as a superhighway for ants. Ants
      "tend" aphids and feed on their sugar-rich byproducts. These byproducts help maintain and increase ant
      populations. Ants will farm and protect aphids against beneficial insects. Ants are abl e to quickly transport
      themselves along the drip lines back and forth from their nests and food source very effectively while
      increasing the vitality of their nests.


              Another cultural practice that may assist in low insect populations is the acceptance of a 3- to 5-
      percent crop loss. This eliminates the spraying of unnecessary chemicals that disrupt a biologically
      controlled balance. The plant material of the lost crop may be composted and its nutrients recycled.


              Finally, hand watering at dusk providesan ideal time to observe insect life. Insects tend to become
      active as the day cools and the breeze becomes minimal. This time can provide a good opportunity to collect,
      identify and document why the garden is so successful in avoiding major insect damageduring the growing
      season.

















