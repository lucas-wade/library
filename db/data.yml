                        PRINCIPLE 4: COMPANION PLANTING

                                         Goal: Focus on the whole garden
                                     to create a thriving mini-ecosystem with
                                           beneficial interrelationships


        C  ompanion planting strengthens the whole farm by crop and layout choices that support beneficial rela-
        tionships between plants, insects, and the soil.

        Companion planting includes choosing crops that are                   HINT:
        good neighbors and encourage each other’s growth.   Plant a deep- and thick-rooting grain like rye after
        Good companion plants can follow one another in the a root crop to loosen the soil. Interplant beans with
        same area, grow next to one another at the same time,
        or be interplanted to cooperatively share the same   corn to help support soil nitrogen and efficiently
        space. Avoid putting plants in the same area or space use the above-soil area while covering the soil
                                                            thoroughly. Plant basil near tomatoes to encourage
        that inhibit each other’s growth. Observing patterns           both growth and flavor.
        can teach you a lot about companion plants.

        Companion planting draws a diverse insect population to the garden by using plants of many types and
        colors that flower all-season long. Additionally, a place for insects to drink water and to be protected at night
        can be helpful. These actions will support a balance of beneficial insects that prey on insect pests and pollinate
        the crops. Lastly, choosing strong-scented plants, like marigolds, will help repel unwanted insects.

        Crop rotation is another way to use companion planting. Crop rotation means that crops of the same family
        are not planted in the same place within three years, creating diversity in the bed and over time AND mini-

        mizing disease pressure; therefore caring for the living soil and the whole garden.



















