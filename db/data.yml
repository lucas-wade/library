      falls on unsaturated earth, it percolates into the soil and may or may not\nreach
      the water table. If the earth is saturated, the precipitation runs off into
      streams, lakes and\noceans. Water is drawn into plants, crops, weeds and trees.
      Minerals are extracted as the water\nmoves through the plant, and excess water
      moves from the leaves back into the atmosphere via\n\ntranspiration. Water may
      also move out of the soil via evaporation.\n\n                              WATER
