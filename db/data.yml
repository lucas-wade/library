                                                          Foreword

        A “Peak” in any supply and demand situation means that the highest point in available supplies has been reached,

        and a decline in availability is beginning to be experienced. Currently, our civilization is beginning to experience
        a situation of “Peak Oil,” and there is widespread concern over this external energy crisis because it seems beyond
        our control. The challenge of global warming is connected to this situation, and additional, related global chal-
        lenges are beginning to emerge: challenges which will affect us all on a per person basis as natural resources be-
        come less and less available. These include peak farmable Soil, peak farm water, and peak food—global problems

        that affect each of us as individuals, and all of us as a whole.

        When faced with large-scale issues like these, is easy to get caught up in thinking that the only solutions have to be
        BIG solutions—solutions that we cannot possibly participate in as individuals or communities. But this is not the

        case. The real energy crisis is mainly an internal one, of human energy! We are the source of and the solution to
        the “Energy Crisis.” The wonderful thing is that there is a lot we can do to address the crisis by building sustain-
        ability into our own lives.

        This booklet, which evolved over 20 years of astonishingly meticulous data collection by Steve Moore, provides

        a good place to start the building process. In it, Steve shows us that by incorporating energy-efficient food pro-
        duction into our lives, each of us can become an important part of the solution. Increasing energy efficiency in
        our agricultural systems is an activity that most people can engage in, and can do a lot to help us achieve a more
        sustainable way of life. It is our hope that this booklet will inspire you to become a part of the solution by growing
        your own food using the GROW BIOINTENSIVE method. We also hope that it will encourage experts in the field

        of agricultural energy use to conduct more in-depth scientific investigation in this important area.





                                                                                            John Jeavons, Willits, CA 2013

























