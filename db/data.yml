  - - 197
    - Deep Soil Preparation
    - en
    - "<h1>Deep soil preparation builds soil and soil structure,&nbsp;</h1><h2>by
      loosening the soil to a depth of 24 inches (60 cm).</h2>\r\n\r\n<h3>Ideal soil
      structure has both sufficient pore space for air and water to move freely and
      soil particles that hold together well enough to support this pore space.  Air
      supports plant roots and soil organisms that give life to the soil and enhance
      nutrient availability for the plants. Aerated soil holds water better than compacted
      soil, requiring less watering. It also facilitates root penetration, supporting
      healthy plants and minimizing erosion.</h3> \r\n\r\n<p>With GROW BIOINTENSIVE,
      life-promoting air can be breathed back into our compacted soils 24 inches (60
      cm) deep—allowing them to grow more life-giving food.</p>"
