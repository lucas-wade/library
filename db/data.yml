                                                  Benefits of Compost in the Soil


                                                  Improved structure—Compost breaks up clay and clods and

                                                  binds together sandy soil. It helps make proper aeration in clayey
                                                  and sandy soil possible.


                                                  Moisture retention—Compost holds 6 times its own weight in

                                                  water. A soil with good organic matter content soaks up rain like a
                                                  sponge and regulates the supply to plants. A soil stripped of organic

                                                  matter resists water penetration, thus leading to crusting, erosion,
                                                  and flooding.


                                                  Aeration—Plants can obtain 96% of the nutrients they need from

                                                  the air, sun, and water. A loose, healthy soil assists in diffusing air
                                                  and moisture into the soil and in exchanging nutrients. Carbon

                                                  dioxide released by organic matter decomposition diffuses out of the

                                                  soil and is absorbed by the canopy of leaves above in a raised bed
                                                  mini-climate created by closely spaced plants.


                                                  Fertilization—Compost contains some nitrogen, phosphorus, potas-

                                                  sium, magnesium, and sulfur, but is especially important for trace
                                                  elements. The important principle is to return to the soil, by the use

                                                  of plant residues and manures, all that has been taken out of it.


                                                  Nitrogen storage—The compost pile is a storehouse for nitrogen.
                                                  Because it is tied up in the compost-breakdown process, water-soluble

                                                  nitrogen does not leach out or oxidize into the air for a period of 3 to
                                                  6 months or more—depending on how the pile is built and maintained.


                                                  pH buffer—A good percentage of compost in the soil allows plants

                                                  to grow better in less-than-optimal pH situations.




