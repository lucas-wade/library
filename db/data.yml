      \                                         PREFACE\n\nThank you for your interest
      in GROW BIOINTENSIVE   teacher and/or soil test station certification\nprogram.
      As we strive to recreate the cultural and biological foundations for \nthe resurgence
      of a human-\nscale agriculture, our success ultimately lies with those who decide
      not only to practice, but also to\n\nteach. Integral to our vision at Ecology
      Action is an ethic in which we as individuals and as members of\nhuman and ecological
      communities feel responsibility toward and take an active role in the stewar\ndship\nof
      soil, water, energy and genetic resources which make our lives possible. The
      cultural shift implied by\nthis ethic begins with the soil beneath our feet,
      as it is from such a rooted foundation of personal action\nthat our efforts
      can resonate outward to the world at large to address i\nssues related to resource
      equity,\nfood security, and ecological sustainability for all. Through the practice
      and promotion of human-scale,\nbiologically intensive food-raising, we work
      to preserve and enhance soi\nl fertility and revive and build\nupon a millennia-old
      base of knowledge.\n\n\nAs a gardener or mini-farmer, you have felt the personal
      satisfaction that stems from engaging in an\nintimate relationship with the
      cycles of life in your garden. Through theINTENSIVE   Teacher\nCertification
      process, we hope that you also gain satisfaction in that we are working together
      to create a\ncultural model of human sustainability and a more abundant future
      for us all.\n\nIn the description of this program, you will find all the information
      and materials needed to initiate and\npursue the certification process. VarGROW
      BIOINTENSIVE   teaching formats are described. Anyone\n\ncan teachGROW BIOINTENSIVE
      \  by using Ecology Action’s publications. Sometimes we find that people\nwant
      to modifyGROW BIOINTENSIVE   practices and/or teaGROW BIOINTENSIVE   practices
      in ways\nother than those described in this booklet. Either of these can be
      done\n, but neither meets the\nrequirements to be certified through this program.\n\nWe
      look forward to working with you. Do not hesitate to contact us if you have
      any questions.                                          INTRODUCTION\n\n\nAs
      population and land degradation increase, it becomes more and more difficult
      for the world’s people\nto grow enough food for themse®ves and their families
      and to develop and maintain sustainable soil\nfertilityGROW BIOINTENSIVE     Sustainable
      Mini-Farming offers hope as a low-input organic form of\nfood production with
      a capacity to build soil fertility.\n\nGROW BIOINTENSIVE     Sustainable Mini-Farming
      is not just an organic farming technique, but a system\nthat combines nutrition-based
      food production with closed-system soil fertility management,\nemphasizing reduced
      space.\n\n\nThe elements of GROW BIOINTENSIVE     Sustainable Mini-Farming include:\n
      \      • Deep soil preparation,\n       • Compost,\n       • Close plant spacing,\n
      \      • Companion planting,\n\n       • Carbon-farming (the growing of mature
      compost crops to produce sufficient compost for the\n           maintenance
      of sustainable soil fertility on a closed-system basis as well as a significant\n
      \          amount of calories),\n       • Calorie-farming (the growing of crops
      for calories on a small-scale basis with an emphasis on\n           special
      root crops which produce a large amount of calories per unit of area),\n       •
      Open-pollinated seeds (using and saving), and\n\n       • Treating all of the
      elements as parts of a whole system with a focus on long-term, ‘closed-\n           system’
      sustainable soil fertility.\n\nGROW BIOINTENSIVE     allows each of its practitioners
      to acquire the skills and dedication to\n take\nresponsibility to grow sufficient
      food with a fraction of the water, energy and purchased nutrients in the\nform
      of organic fertilizer required compared to chemical mechanized agriculture.GROW
      BIOINTENSIVE\nprovides the tools needed to grow food in a way that is truly
      sustainable: requiring no nonrenewable\n\nresources and capable of maintaining
      and improving soil fertility within a closed system.\n\nEcology Action's dream
      is to assist in soil regeneration by transforming veritable deserts into life-giving\ngardens
      and mini-farms. To achieve our vision, Ecology Action is dedicated to certifyingGROW\nBIOINTENSIVE
      \  teachers and soil test stations. Food production is not only a technic\nal
      skill and an art, it\nis a culture, and requires people to pass it on.\n\n\nIn
      2008, we began to work on updating our certification program with two key goals
