      BIOINTENSIVE所采用的方法能够在<span class=\"wysiwyg-color-blue\">构建有生命的土壤</span>的同时提升作物的收成。2</p>\r\n<br>\r\n<small>\r\n<p><u>脚注：</u></p>\r\n<p>1)
