    - <h1><span class="wysiwyg-color-blue">All human beings share basic needs that
      must be satisfied,</span>&nbsp;</h1><h2>in order that we may first survive and
      then begin to make our lives more enriching, more enjoyable or more meaningful.&nbsp;</h2><p>If
      we, as a human family, wish to survive and then to thrive, we must fit our human
      economy to the vastly more complex and more powerful economy of nature, and
      we can start with how we grow our food. &nbsp;<i>If we can be willing to learn
      from and to live more simply and safely within nature's limits</i>,<i> then
      we will find that we can indeed be satisfied.</i></p>
