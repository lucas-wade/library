     btn_why_grow: "为什么选择GROW BIOINTENSIVE？"
     btn_enter_site: "登陆教室"
     why_grow_html: "<p>
                    以“GROW BIOINTENSIVE”这个名字注册的目的是为了正式编纂和量化GROW BIOINTENSIVE这种方法的可持续性。这种方法自1972年开始已经被“Ecology Action”开发出来并不断进行改进。这种方法建立在八种因素上。
                    </p>
                    <p>
                    虽然GROW BIOINTENSIVE的单个组成部分以不同组合形式和不太好的可持续性被使用过，但是自从1972年以来，Ecology Action和其他研究的结果显示当几种因素一起作用时就会产生有益的协同效应。相反，当相同的因素彼此孤立单独进行时就不会产生有益的协调效应。更为重要的是，我们发现，由于GROW BIOINTENSIVE的八大因素之间紧密的相互关系，如果所有的因素没有作为一个整体一起作业，那么消耗土壤可能甚至会比在常规情况下更加快。出现这种情况的一个原因是在GROW BIOINTENSIVE方法下增加更高的产量（平均是常规农业的2到4倍）。当八种因素同时起作用时，GROW BIOINTENSIVE方法可以快速生成土壤，比自然方法快60倍。在极大减少种植粮食所需资源的同时保护生命基础。

                    </p>

                    <br>
                    脚注：
                    1) [Journal of Sustainable Agriculture]
                    "
     nature_note_button: "与大自然合作的注意事项"
     nature_note_html: "酶和腐植酸盐这两种物质天然存在于健康的土壤中。它们包含足够量的有机物质。这些物质有助于将土壤内的矿物质溶解成为植物生长和保持健康所需要的营养形式。

                        快速增加土壤营养水平的一种方法是将附加酶和腐植酸盐注入到土壤中。这种策略不仅在起初有益于植物，而且还会有一种长期的作用，那就是土壤矿物质快速而大量地产生供植物充分使用。没有使用的营养物质接着会在被水冲刷时被从土壤中过滤掉，因而被浪费掉。当营养物质被浪费掉时，未来植物可用的营养存储仓就会被缩小。

                        另一种更加自然的增加土壤营养水平的方法是使用来自于植物矿物质的复合肥。这种复合肥如果生产得当的话将会包含足够量和适当形式的以自然比率释放土壤营养的的酶和腐植酸盐。在这种比率下，植物就会充分使用他们。

                        跟随大自然的指引，浪费被减少或者消灭。土壤资源因而得以保护，这将有益于未来的农业发展和我们的后代。"
