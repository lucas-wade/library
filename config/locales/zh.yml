  classroom_doors:
     pI_html: "<span class=\"text-fat\">GROW BIOINTENSIVE</span> 是一种食物种植方法， 这种方法强调与大自然的和谐相处。如果操作合理，GROW BIOINTENSIVE可以使大自然可以按照自己的构造无限延续生命。有证据表明，至少4000年，在至少四个大陆上，小规模的GROW BIOINTENSIVE在没有给环境带来明显危害的情况下种植粮食，给繁荣文明奠定了基础。在过去的大约125年间，世界各地的农场进行了一种相对较新的实验。这种实验尝试以机械，化学的形式进行粮食种植。结果，作为农业和文明基础的世界可耕种的土壤和水域，能源，营养品和其他物种的野生栖息地都是正在急速被消耗的资源。

                                                                 这一切本可以不这样的。"
     pII: "自从1972年，Ecology Action 一直在搜集与有记载的农业历史一样久远的知识，一直在重新发掘可持续粮食种植背后的普遍的科学原则。这些科学原则在有粮食种植的地方都适用。"
     knowledge: "关于知识的一个注记："
     knowledge_pI: "一些在有关可持续发展的小规模GROW BIOINTENSIVE取得的重大进展都是商品蔬菜种植者和农民，他们从17世纪到19世纪一直在演习法式密集系统。在那些年，很多农业协会通常会被分成很多小的行会，每个行会都严格守护自己的贸易秘密。知识的价值已经被人们所理解。在至少4000年间，中国人在同一块儿土地上用GROW BIOINTENSIVE技巧种植粮食。人们都称他们的农民为“活图书馆”，因为他们明白他们的农民的经验已经超出了书本知识。Ecology Action"
     knowledge_pII: "的很多知识都是从他们那里和其他不计其数的来自我们这个星球各地不同时期的辛劳工作且富有创新意识的粮食种植者那里得到的。
                     自从创始之日起，Ecology Action "
     knowledge_pIII: "的目标就是通过研究、练习和教学去重新发现可持续粮食种植背后的通用科学原则和贸易秘密，获得创造农民“活图书馆”的经验，并最终与包括你在内的世界各地尽可能多的人们分享这些知识。"
     knowledge_pIV: "尽管对于现有农业中存在的问题没有快速的解决办法，但有真正的解决办法。

                     农耕文化的价值是什么？这个网站是你的图书证，花园是你的教室。"
