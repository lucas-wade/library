  classroom_doors:
     pI_html: "<span class=\"text-fat\">A agricultura biologicamente intensiva</span> (Biointensiva) é um método de cultivo de alimentos que funciona em harmonia com a natureza.  Quando aplicada adequadamente, a Biointensiva permite que a natureza opere de acordo ao que foi concebida para sustentar a vida indefinidamente.  A evidência é que, por pelo menos 4.000 anos e pelo menos em quatro continentes, a agricultura de pequena escala, biologicamente intensiva forneceu a base para a prosperidade de civilizações que aumentaram sua produção de alimentos sem causar danos significativos ao meio-ambiente.  Há aproximadamente 125 anos, um experimento relativamente novo ocorreu nas áreas cultiváveis do mundo- uma forma mecanizada e química de cultivo de alimentos.  Como resultado, os solos cultiváveis do mundo—a base da agricultura e civilização—bem como suas reservas de água, energia, nutrientes e habitats selvagens para espécies amigas são recursos que estão sendo esgotados a taxas aceleradas.

                                                                                      Isso não precisa ser assim."
     pII: "Desde 1972, a  Ecology Action tem adquirido conhecimento tão antigo quanto a própria agricultura, redescobrindo os princípios científicos universais atrás do cultivo sustentável de alimentos que são igualmente aplicáveis onde quer que seja."
     knowledge: "Uma nota sobre conhecimento:"
     knowledge_pI: "Alguns dos grandes avanços  modernos em agricultura biologicamente intensiva, de pequena escala, sustentável, foi feito por agricultores e fazendeiros de mercado praticando o Sistema Intensivo Francês ao longo dos séculos XVII e XIX.  Naquele tempo, as sociedades agricultoras eram comumente organizadas em associações, com cada associação guardando de perto seus segredos comerciais.  O valor do conhecimento era compreendido.  Há pelo menos 4.000 anos, os chineses cultivam seus alimentos para sua civilização das mesmas áreas de terra usando técnicas da Biointensiva.  As pessoas chamavam seus fazendeiros de \"bibliotecas vivas\" porque eles entendiam que a experiências dos fazendeiros se estendia além do conhecimento de livros.  A Ecology Action deve muito de seu conhecimento a esses e outros incontáveis agricultores, de trabalho duro e inovador ao longo do tempo e por todo planeta."
     knowledge_pII: "Desde sua fundação, a meta da  Ecology Action tem sido, através da pesquisa, prática e ensino:  redescobrir os princípios científicos universais e segredos comerciais por trás do crescimento sustentável, para conquistar a experiência que cria \"bibliotecas vivas\" de fazendeiros e compartilhar esse conhecimento com o máximo de pessoas possível pelo mundo, incluindo você."
     knowledge_pIII: "Enquanto não há \"soluções rápidas\" para os problemas atuais com a agricultura, há soluções reais."
     knowledge_pIV: "Qual é o valor do conhecimento do cultivo de alimentos?  Este site é seu cartão de biblioteca; o jardim é sua sala de aula."
