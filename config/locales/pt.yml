     btn_why_grow: "Por que GROW BIOINTENSIVE?"
     btn_enter_site: "Entrar na sala de aula"
     why_grow_html: "<p>
                    O nome GROW BIOINTENSIVE® foi registrado para codificar e quantificar formalmente a sustentabilidade de um método de agricultura biologicamente intensiva que foi desenvolvido e refinado pela Ecology Action desde 1972 e que está apoiado em oito componentes.
                    </p>
                    <p>
                    Enquanto componentes individuais da agricultura biologicamente intensiva tem sido utilizados em diversas combinações menos sustentáveis, os resultados das pesquisas da Ecology Action desde 1972 e também da pesquisa de outros têm demonstrado que ocorrem sinergias benéficas quando certos componentes são praticados juntos que não ocorrem quando os mesmos são praticados independentes uns dos outros.  Mais importante: descobrimos que, devido às fortes interrelações entre os oito componentes do método GROW BIOINTENSIVE, é´possível, se todos os componentes não forem praticados juntos COMO UM SISTEMA COMPLETO, que esgotem o solo mesmo mais rapidamente que sob práticas convencionais.  Uma razão para isso é o alto rendimento (2 a 4 vezes que a agricultura convencional em média) atingível sob práticas biologicamente intensivas.  Quando praticado COMO UM SISTEMA COMPLETO de oito componentes, o método GROW BIOINTENSIVE tem a capacidade de CULTIVAR O SOLO até 60 vezes mais rápido do que acontece na natureza1, preservando a base da vida enquanto reduz fortemente os recursos necessários para o cultivo de alimentos.
                    </p>

                    <br>
                    Nota de rodapé:
                    1) [Journal of Sustainable Agriculture]
