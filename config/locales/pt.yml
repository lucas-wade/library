     nature_note_button: "Uma nota sobre trabalhar com a natureza"
     nature_note_html: "Enzimas e humos são duas substâncias naturalmente presentes em um solo saudável contendo uma quantidade suficiente de matéria orgânica.  Essas substâncias ajudam na dissolução de minerais no solo em formas (nutrientes) que as plantas são capazes de usar paro seu crescimento e para se manterem saudáveis.

                        Uma forma de aumentar rapidamente os níveis de nutrientes em solos é importar e aplicar enzimas adicionais e humos como produtos para o solo.  Enquanto essa estratégia pode parecer beneficiar as plantas no primeiro momento, o efeito em longo prazo é que os minerais do solo são disponibilizados muito rapidamente e em quantidades muito altas para as plantas poderem utilizá-los.  Os nutrientes não utilizados são então lixiviados do solo durante eventos de chuva e irrigação e, portanto, descartados.  Quando nutrientes são descartados, a \"caixa de armazenamento\" de nutrientes disponível para plantas futuras é diminuída.

                        Outro jeito mais natural de aumentar os níveis de nutrientes no solo é aplicar compostos de materiais de plantas cultivados no local.  Esses compostos, se produzidos corretamente, conterão enzimas e humos nas formas e quantidades necessárias para liberar nutrientes no solo a uma taxa natural a qual as plantas podem fazer um melhor uso.

                        Ao seguir a natureza, o desperdício é minimizado ou eliminado e os recursos do solo são preservados para gerações futuras de plantações e pessoas.
                        "
     nature_note_button: "Una nota acerca de Cómo trabajar con la naturaleza"
     nature_note_html: "Las enzimas y los humatos son dos sustancias naturalmente presentes en suelos saludables que contienen una cantidad suficiente de materia orgánica.  Estas sustancias actúan en la descomposición de minerales del suelo en formas (nutrientes) que las plantas pueden absorber para crecer y permanecer saludables.

                        Una manera de aumentar rápidamente los niveles de nutrientes en los suelos es importar y aplicar al suelo enzimas y humatos como productos para el suelo. Si bien esta estrategia puede parecer beneficiosa para las plantas al comienzo, el efecto a largo plazo es que los minerales del suelo se tornan accesibles demasiado rápido y en cantidades demasiado grandes para que las plantas las aprovechen 100%. Los nutrientes que no se absorben se deslavan ante eventos relacionados con el agua y, consecuentemente, se desperdician. Cuando los nutrientes se desperdician, se disminuye el \"depósito de almacenamiento\" de nutrientes para las plantas futuras.

                        Otra forma, más natural, de aumentar los niveles de nutrientes en el suelo es aplicando compost de material vegetal desarrollado en el lugar. Este compost, si se prepara correctamente, contendrá enzimas y humatos en las formas y cantidades necesarias para liberar nutrientes al suelo a un ritmo natural al que las plantas aprovecharán más completamente.

                        Al seguir esta guía de la naturaleza, se minimiza o elimina el desperdicio y los recursos del suelo se preservan para las futuras generaciones de cosechas y de personas."
