     nature_note_button: "पकृति के साथ कार्य करने का एक लेख"
     nature_note_html: "एंजाइम (किण्वक) और ह्यूमेट (लवण) वो दो तत्व है जो कि जैविक पदार्थ युक्त एक स्वस्थ मिट्टी में प्राकृतिक रूप से उपलब्ध रहेत हैं। ये तत्व मिट्टी के खनिजों के अव्ययवों (पोषण) के रूप में अवशोषण  करने में सहायता करते हैं जिससे पौधों उनका प्रयोग बढ़ने और स्वस्थ रहने में करते हैं।

                        मिट्टी के पोषण स्तर को बढ़ाने का एक तत्कालिक मार्ग मिट्टी के तत्व के रूप में एंजाइमों और ह्यूमटों को बाहर से लाना और प्रयोग करना है। चूंकि यह योजना शुरूआती में पौधों के लिए लाभप्रद लगती है, इसका लंबी अवधि का प्रभाव यह होता है कि पौधों के लिए पूर्ण रूप से प्रयोग करने के लिए बहुत तीव्रता और बहुत अधिक मात्रा में खनिज़ उपलब्ध हो जाते हैं। अप्रयुक्त पोषक तत्व पानी का उपयोग करने दौरान निकल जाते हैं और इसलिए वे व्यर्थ हो जाते हैं। जब पोषक तत्व व्यर्थ हो जाते हैं, तब भविष्य का फसलों के पौधों के लिए पोषक तत्व ‘भंडार’ खाली रहते हैं।

                        मिट्टी के पोषण को बढ़ाने का एक अन्य अधिक प्राकृतिक तरीका पौधों के अपशिष्ट से साइट पर बने कंपोस्ट का प्रयोग करना है। यदि इस कंपोस्ट को सही तरीके से बनाया गया है, तो इसमें एंजाइम और ह्यूमेट प्राकृतिक दर पर मिट्टी में पोषक तत्व छोड़ने के लिए विभिन्न रूपों और मात्राओं में शामिल होंगे  जिसका पौधे और बेहतर तरीके से पूर्ण उपयोग कर सकते हैं।

                        प्राकृतिक मार्ग का पालन करने के द्वारा, व्यर्थ कम या समाप्त होता है और भविष्य की पीढ़ी की फ़सलों और लोगों के लिए मिट्टी के संसाधन सुरक्षित रहते हैं।    "
