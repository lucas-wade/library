    registration: "स्वागत है। यह वेबसाइट, 1972 से संचालित स्वंयसेवी संस्था Ecology Action का एक अविरत शैक्षणिक प्रयास है। आर्थिक स्रोत से अनुमति मिलने पर नए शैक्षणिक विषय जोड़े जाएंगे। विषय सामग्री आपकी भाषा में जोड़ दी गई है इसकी सूचना प्राप्त करने साथ ही साथ इस वेबसाइट पर भविष्य में आने उन्नत सरल प्रशिक्षण तक पहुँच प्राप्त करने और वैकल्पिक शैक्षणिक विशेषताओं का लाभ उठाने के लिए कृपया नीचे रज़िस्टर करें। आपके द्वारा दी गई सूचना का किसी दूसरे से साझा नहीं किया जाएगा।"
