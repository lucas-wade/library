    registration: "स्वागत है। यह वेबसाइट, 1972 से संचालित स्वंयसेवी संस्था Ecology Action का एक अविरत शैक्षणिक प्रयास है। आर्थिक स्रोत से अनुमति मिलने पर नए शैक्षणिक विषय जोड़े जाएंगे। विषय सामग्री आपकी भाषा में जोड़ दी गई है इसकी सूचना प्राप्त करने साथ ही साथ इस वेबसाइट पर भविष्य में आने उन्नत सरल प्रशिक्षण तक पहुँच प्राप्त करने और वैकल्पिक शैक्षणिक विशेषताओं का लाभ उठाने के लिए कृपया नीचे रज़िस्टर करें। आपके द्वारा दी गई सूचना का किसी दूसरे से साझा नहीं किया जाएगा।"
  classroom_doors:
     pI_html: "<span class=\"text-fat\">जैविक कृषि</span> (Biointensive) अन्न उत्पादन का ऐसा तरीका है जो प्रकृति के साथ बंधुत्व में कार्य करता है। जब इसका प्रयोग सही तरीके से किया जाता है, Biointensive प्रकृति को जीवन बनाए रखने के लिए अपने अनुसार अनंत काल तक के लिए कार्य करने देता है। इस बात की गवाही है कि, कम से कम 4,000 वर्षों के लिए और कम से कम चार महाद्वीपों पर, छोटे स्तर पर जैविक कृषि ने विकसित हो रही सभ्यताओं के लिए अपने पर्यावरण पर कोई बड़ा नुक्सान पहुँचाए बिना अन्न उत्पादन का आधार उपलब्ध कराया। पिछले लगभग 125 वर्षों से, तुलनात्मक रूप से विश्व के खेतों में मशीनी, रासायनिक अन्न उत्पादन के रूप में एक नया प्रयोग किया जा रहा है।  जिसके परिणामस्वरूप विश्व की उपजाऊ मिट्टी- जो कृषि और सभ्यता का आधार है—साथ ही साथ संचित जल, ऊर्जा स्रोत, पोषक तत्व और हमारे साथी वन्य जीवों का घर जंगल संसाधन हैं जिनका दोहन बहुत तीव्र गति से हा रहा है।

                                                          इसे ऐसा नहीं होना चाहिए।"
     pII: "1972 से ही, Ecology Action कृषि में स्वतः दर्ज पुरानी विधियों का ज्ञान अर्जित कर रही है, स्थायी अन्न उत्पादन के पीछे के सार्वभौमिक वैज्ञानिक सिद्धांत की पुनः खोज कर रही है जो उन सभी जगहों पर लागू है, जहां अन्न का उत्पादन किया जाता है।"
     knowledge: "ज्ञान के बारे में एक तथ्य:"
     knowledge_pI: "स्थाई, लघु-स्तरीय, जैविक कृषि में कुछ सर्वश्रेष्ठ नवीनतम उन्नतियां 17वीं से 19वीं शताब्दी के दौरान कुछ बाजारपरक उत्पादकों और कृषकों ने फ्रेंच गहन सिस्टम के द्वारा प्रयोग किया था।  उन दिनों, कृषक समुदाय सामान्य रूप से संघों में स्थापित थे प्रत्येक संघ अपने गूढ़ रहस्यों को सुरक्षित रखते थे।  ज्ञान के मूल्य को समझा गया था। कम से कम 4,000 वर्षों के लिए चीनी लोग जमीन के उसी टुकड़े पर जैविक तकनीकों का उपयोग करते हुए अपनी सभ्यता के लिए अन्न उत्पादन करते थे। लोग अपने कृषकों को \"जीवित पुस्तकालय \" कहते थे क्योंकि वो समझ गए थे कि उनके किसानों का अनुभव किताबी ज्ञान की सीमा से बहुत बड़ा था।  Ecology Action ने अपने ज्ञान का अधिकांश भाग हमारी धरती पर सभी समय कालों में मौजूद रहे इन अनगिनत परिश्रमी और क्रांतिकारी अन्न उत्पादकों से प्राप्त किया है। "
     knowledge_pII: "अपने आरंभ से ही, Ecology Action का लक्ष्य रहा है, शोध, प्रयोग और शिक्षण के जरिए: स्थाई अन्नत उत्पादन के पीछे के सार्वभौमिक वैज्ञानिक सिद्धांतों और गूढ़ रहस्यों की पुनः खोज करने के लिए, उस अनुभव के सिद्ध करने के लिए जो कृषकों को “जीविक पुस्तकालय” में बदल देता है, और इस ज्ञान को विश्व भर में जितने अधिक लोगों से संभव हो सके साझा करने के लिए, जिसमें आप भी शामिल हैं।  "
     knowledge_pIII: "इस समय कृषि के साथ मौजूदा समस्याओं के लिए कोई 'तात्कालिक उपचार' नहीं, यहां वास्तविक उपाय मौजूद हैं।"
     knowledge_pIV: "कृषि साक्षरता का क्या मूल्य है?  यह वेबसाइट आपकी लाइब्रेरी कार्ड है; बगीचा आपकी कक्षा है।"
     hope_gain_html: "<p center>

                   यह Ecology Action की आशा और लक्ष्य है कि इस वेबसाइट के जरिए आप प्राप्त करेंगे:

                   <strong>
                   ज्ञान:
                   </strong>

                   1) उन चुनौतियों का जिनका हम सामना कर रहे हैं
                   2) आशा का जो कि अन्न उत्पादन के लिए सुखमय जिम्मेदारी धरती के साथ सहयोग करने के द्वारा हमारी हो सकती है

                   <strong>
                   भावना:
                   </strong>

                   1) शांति की (कि हां एक उपाय है)
                   2) सशक्तिकरण की (कि उपाय आप ही हैं)

                   <strong>
                   और प्रेरणा:
                   </strong>

                   कार्य करने के लिए जहां आप सीखे हुए ज्ञान को अपने प्रयोग में लाते हैं और इस ज्ञान को दूसरों के साथ साझा करते हैं।

                   कल आपके और मेरे द्वारा आज किए गए सकारात्मक कार्यों पर निर्भर करता है। कृपया हमसे जुड़ें और विश्व में लाखों हैं जो एक बेहतर विश्व का निर्माण कर रहे हैं।

                 </p>"
     btn_why_grow: "GROW BIOINTENSIVE क्यों?"
     btn_enter_site: "कक्षा में प्रवेश करें"
     why_grow_html: "<p>
                    नाम GROW BIOINTENSIVE® को जैविक कृषि की एक प्रणाली की स्थिरता को बढ़ाने और औपचारिक रूप से चिन्हित करने के लिए रजिस्टर किया गया था जिसे Ecology Action द्वारा 1972 से विकसित और परिष्कृत किया जा रहा है जो आठ नियमों पर आधारित है।
                    </p>
                    <p>
                    चूंकि जैविक कृषि के एकल नियमों को कई अन्य समायोजनो के साथ प्रयोग किया जा चुका है इससे कम स्थिरता ही प्राप्त हुए, 1972 से Ecology Action के और दूसरों के शोध दोनों के परिणामस्वरूप यह प्रदर्शित किया जा चुका है कि बेहतर नतीजे तभी प्राप्त होते हैं जब निश्चित नियमों एक साथ प्रयुक्त किया जाता है तब नहीं जब उन्हीं नियमों एक दूसरे अलग रखते हुए अकेले प्रयोग में लाते हैं। अधिक महत्वपूर्ण रूप से: हमें पता चल चुका है कि GROW BIOINTENSIVE  प्रणाली के आठ नियमों के बीच शक्तिशाली आंतरिक संबंध हैं, यह संभव है, यदि एक पूर्ण सिस्टम के रूप में सभी नियमों को एक साथ प्रयोग नहीं किया जाता है, पारंपरिक प्रणालियों की तुलना में मिट्टी के अधिक दोहन के लिए। इसका एक कारण उच्चतम फ़सल उत्पादनों (पारंपरिक कृषि के एक औसत से 2 से 4 गुना) को जैविक कृषि प्रणालियों द्वारा प्राप्त करना संभव है। जब इसका प्रयोग आठ नियमों के एक पूर्ण सिस्टम के रूप में होता है GROW BIOINTENSIVE प्रणाली में मिट्टी निर्माण की क्षमता प्रकृति की तुलना में 60 गुना अधिक तीव्र है, जीवन के आधारभूत तत्व अन्न को संरक्षित रखते हुए उसी के साथ अन्न उत्पादन में लगने वाले आवश्यक संसाधनों में कटौती होती है।
                    </p>
                    <br>
                    Footnote:
                    1) [Journal of Sustainable Agriculture]
