  classroom_doors:
       pI_html: "<span class=\"text-fat\">La agricultura biológicamente intensiva</span> (Biointensivamente) es un método de cultivo de alimentos que funciona en armonía con la naturaleza. Cuando se lo practica correctamente, Biointensivamente permite que la naturaleza se desempeñe según su designio para preservar la vida indefinidamente. La evidencia muestra que, durante al menos 4000 años y en por lo menos cuatro continentes, la agricultura biológicamente intensiva y en pequeña escala, brindó las bases para que civilizaciones prósperas cultivaran sus alimentos sin causar daño significativo a sus medio ambientes. Durante aproximadamente los últimos 125 años, un experimento relativamente nuevo ha venido aplicándose en las tierras de cultivo del mundo en la forma de un sistema mecanizado y químico de cultivo de alimentos. Como consecuencia, los suelos cultivables del mundo, que son la base de la agricultura y civilización, así como sus depósitos de agua, recursos energéticos, nutrientes y hábitat naturales para nuestros congéneres son recursos que se están agotando a un ritmo acelerado.
                Esto no tiene que ser así."
       pII: "Desde 1972, Ecology Action ha estado recabando conocimiento tan antiguo como la agricultura misma y redescubriendo los principios científicos universales subyacentes en el cultivo de alimentos que se aplican de la misma manera dondequiera que se cultiven alimentos."
       knowledge: "Una nota sobre el conocimiento:"
       knowledge_pI: "Algunos de los avances modernos más importantes en la agricultura biológicamente intensiva, en pequeña escala y sustentable fueron desarrollados por los hortelanos y agricultores que practicaban el sistema intensivo francés a lo largo de los siglos XVII a XIX. En aquellos días, las sociedades de agricultores estaban comúnmente organizadas en gremios que guardaban celosamente sus secretos comerciales. El valor del conocimiento se comprendía. Durante al menos 4000 años, los chinos cultivaron alimentos para su civilización en las mismas parcelas de tierra usando técnicas biointensivas. La gente llamó a sus agricultores \"bibliotecas vivientes\" porque comprendían que la experiencia de sus agricultores iba más allá del conocimiento que brindan los libros. Ecology Action debe mucho de su conocimiento a estos agricultores y a otros innumerables labradores de la tierra que trabajaron duro y fueron innovadores durante todos los tiempos y a lo largo y a lo ancho de nuestro planeta."
       knowledge_pII: "Desde su fundación, el objetivo de Ecology Action ha sido, a través de la investigación, la práctica y la enseñanza: redescubrir los principios científicos universales y secretos comerciales subyacentes detrás del cultivo sustentable de alimentos, aprehender la experiencia que hace que los agricultores sean \"bibliotecas vivientes\" y compartir este conocimiento con la mayor cantidad posible de personas en todo el mundo, incluso con usted."
       knowledge_pIII: "Si bien no hay \"soluciones mágicas\" para los problemas actuales en la agricultura, existen soluciones reales."
       knowledge_pIV: "¿Cuál es el valor de una agricultura alfabetizada? Este sitio Web es su carné de la biblioteca; el jardín es su aula."
