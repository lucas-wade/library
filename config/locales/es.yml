       btn_why_grow: "¿Por qué CULTIVE BIOINTENSIVAMENTE(MR) ?"
       btn_enter_site: "Ingresar al aula"
       why_grow_html: "<p>
                      El nombre CULTIVE BIOINTENSIVAMENTE(MR) se registró para codificar y cuantificar formalmente la sustentabilidad de un método de agricultura biológicamente intensivo que ha sido desarrollado y perfeccionado por Ecology Action desde 1972 y que está compuesto de Ocho Componentes.
                      </p>
                      <p>
                      Si bien los componentes individuales de la agricultura biológicamente intensiva se han usado en varias combinaciones de manera menos sustentable, los resultados de las investigaciones realizadas desde 1972 por Ecology Action y por otros investigadores demostraron que existen sinergias positivas que se manifiestan cuando ciertos componentes se ponen en práctica de manera conjunta, situación que no ocurre si los mismos componentes se ponen en práctica de manera independiente unos de otros. Más importante aún: descubrimos que, dadas las fuertes interrelaciones que existen entre los Ocho Componentes del método CULTIVE BIOINTENSIVAMENTE(MR) , es posible que, si no se ponen en práctica todos los componentes juntos COMO UN SISTEMA COMPLETO, el suelo se agote más rápidamente que con la aplicación de las practicas convencionales. Una razón para esto son las cosechas más altas (de 2 a 4 veces que el promedio de la agricultura convencional) que se logran con las prácticas biológicamente intensivas. Cuando se practica COMO UN SISTEMA COMPLETO de Ocho Componentes, el método CULTIVE BIOINTENSIVAMENTE(MR)  tiene la capacidad de FORMAR EL SUELO hasta 60 veces más rápido
                      de lo que ocurre en la naturaleza1, preservando la base de la vida mientras reduce considerablemente los recursos necesarios para cultivar alimentos.
                      </p>
