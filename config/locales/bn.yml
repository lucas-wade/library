     pI_html: "<span class=\"text-fat\">জীবনবিজ্ঞান অনুযায়ী নিবিড় কৃষি</span>  (বায়োইনটেনসিভ)  একটি খাদ্য উৎপাদন পদ্ধতি যা প্রকৃতির সঙ্গে সঙ্গতি রেখে কাজ করে। সঠিকরূপে চর্চিত হলে, বায়োইন্টেনসিভ প্রকৃতিকে স্বাস্থ্য চিরস্থায়ী করা এবং অনির্দিষ্টকালের জন্য জীবন বজায় রাখার নকশা অনুযায়ী  কাজ করতে অনুমতি দেয়। এরকম প্রমাণ আছে, কমপক্ষে 4000 বছর এবং কমপক্ষে চারটি মহাদেশে,  জীবনবিজ্ঞান অনুযায়ী নিবিড় কৃষি অল্প মাত্রায়,তাদের পরিবেশকে তাৎপর্যপূর্ণ ক্ষতি না করে সভ্যতা সমৃদ্ধ করার ভিত্তি প্রদান করেছিল। বিগত প্রায় 125 বছর ধরে, একটি অপেক্ষাকৃত নতুন পরীক্ষা বিশ্বের কৃষি জমির ওপর ঘটে চলেছে খাদ্য উৎপাদনের যান্ত্রিক, রাসায়নিক ধর ণের ওপর। ফলস্বরূপ, বিশ্বের চাষযোগ্য মাটি - কৃষি এবং সভ্যতার ভিত্তি - সেইসাথে এর জলের মজুত, শক্তির মজুত, পুষ্টি এবং আমাদের সহযোগী জীবদের বন্য অভ্যাস হল সম্পদ যা ক্রমবর্ধমান হারে ধ্বংসপ্রাপ্ত হচ্ছে।

                                                                                এটি এরকম হবার নয়।
                                                                                "
     pII: "1972 সাল থেকে, Ecology Action জ্ঞান সংগ্রহ করছে কৃষি নিজে যতটা পুরানো বলে উল্লিখিত, দীর্ঘস্থায়ী খাদ্য উৎপাদনের পিছনে বিশ্বজনীন বৈজ্ঞানিক নীতির পুনরায় আবিষ্কার করে যা যেখানে  খাদ্য উৎপাদিত হয় সেখানে সমানভাবে প্রযোজ্য।     "
     knowledge: "জ্ঞান সম্পর্কে একটি নোটঃ"
     knowledge_pI: "বায়োইন্টেনসিভ কৃষির কিছু সর্বশ্রেষ্ঠ আধুনিক অগ্রগতি 17 থেকে 19 শতাব্দীর মধ্যে বাজার উদ্যানপালকদের এবং কৃষকদের দ্বারা চর্চিত ফরাসি নিবিড় পদ্ধতি দ্বারা তৈরি হয়েছে। সেই সময়, কৃষি সমাজ সাধারণত সংঘে সংগঠিত ছিল, প্রত্যেকে ঘনিষ্ঠভাবে তাদের ব্যবসার  গোপনীয়তা নিবিড়ভাবে রক্ষা করত। জ্ঞানের মূল্য বোধগম্য ছিল। চীনারা তাদের কৃষকদের ‘জীবন্ত গ্রন্থাগার’ নামে ডাকত কারণ তারা বুঝত যা তাদের কৃষকদের অভিজ্ঞতা পুথিগত বিদ্যার বাইরে ব্যপ্ত ছিল। Ecology Action তার এই জ্ঞানের জন্য এদের প্রতি এবং অগণিত অন্যান্য কঠোর পরিশ্রমী, সব সময়কাল ধরে সারা বিশ্বের উদ্ভাবনী খাদ্য উৎপাদকদের কাছে যথেষ্ট ঋণী। "
     knowledge_pII: "প্রতিষ্ঠার সময় থেকে Ecology Action এর লক্ষ্য, গবেষনা, অনুশীলন এবং শিক্ষনের মাধ্যমে এই সার্বজনীন বৈজ্ঞানীক নীতি এবং ব্যবসার গোপনীয়তা পুনরায় আবিস্কার করা, এই অভিজ্ঞতা অর্জন করা, এবং সবকিছু আপনি সহ যত বেশী সম্ভব লোকের সাথে ভাগ করে নেওয়া।       "
     knowledge_pIII: "যেখানে কৃষির বর্তমান সমস্যার 'দ্রুত সমাধান' নেই সেখানে বাস্তব সমাধান আছে।"
     knowledge_pIV: "কৃষি স্বাক্ষরতা মূল্য কি?  এই ওয়েবসাইট টি হল আপনার গ্রন্থাগারের সদস্যপদ; উদ্যানটি হল আপনার শ্রেণী কক্ষ।"
     hope_gain_html: "<p center>

