    registration: "স্বাগতম। এই ওয়েবসাইট  Ecology Action, 1972 সাল থেকে একটি অমুনাফাভোগী সংস্থার একটি নিরন্তর শিক্ষামূলক প্রচেষ্টা। প্রকল্পের তহবিল সমর্থন করলে নতুন শিক্ষামূলক বিষয়বস্তু যোগ করা হবে। এই ওয়েবসাইটে আপনার ভাষায় নতুন বিষয়বস্তু যোগ করা হলে তার সাথে ভবিষ্যতে পরস্পর ক্রিয়াশীল বর্ধিত প্রশিক্ষন এবং ঐচ্ছিক শিক্ষামূলক বৈশিষ্ট্য সম্বন্ধে অবহিত হতে অনুগ্রহ করে নীচে রেজিস্টার করুন।  "
