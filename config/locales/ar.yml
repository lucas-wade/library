     nature_note_button: "مُلاحظة بشأن العمل مع الطبيعة"
     nature_note_html: "الإنزيمات والسماد العضوي (humates) هما مادتين موجودين بصفة طبيعية في التربة الصحية التي تحتوي على مقدار كاف من المواد العضوية (المواد الغذائية) التي يُمكن للنباتات استخدامها للنمو ولكي تظل صحية.

                        أحد الطرق لزيادة مستويات المواد الغذائية سريعاً في التربة هي استيراد واستخدام إنزيمات وسماد عضوي إضافي كمنتجات للتربة. بينما قد يظهر أن هذه الإستراتيجية تفيد النباتات في البداية، إلا أن التأثير طويل الأجل هو أنه تتاح معادن التربة أسرع كثيراً وبكميات أكبر كثيراً للنباتات للاستغلال الكامل لها. بعد ذلك تتسرب المواد الغذائية الغي مستخدمة للتربة أثناء أحداث الري، ومن ثم يتم إهدارها. عند إهدار المواد الغذائية، تتضائل سلة تخزين المواد الغذائية المُتاحة للمواد المستقبلية.

                        أحد الطرق الطبيعية الأخرى لزيادة مستويات المواد الغذائية في التربة هي وضع السماد من مواد زراعية تنمو في الموقع. هذا السماد إذا تم إعداده على النحو الصحيح، سيحتوى على إنزيمات، ومواد عضوية في الصورة والكميات الضرورية لتحرير المواد الغذائية بالتربة بالمعدلات الطبيعية والتي ستحتاجها النباتات وتُحقق الاستخدام الكامل لها.

                        باتباع خطى الطبيعة، يتم تخفيض الهادر أو القضاء عليه ويتم الحفاظ على موارد التربة للأجيال المستقبلية من المحاصيل والأفراد.
"
