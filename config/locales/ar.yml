    registration: "مرحباً بكم. هذا الموقع الإلكتروني هو مبادرة تعليمية مستمرة لمشروع Ecology Action، وهي منظمة لا تهدف إلى الربح تعمل منذ العام 1972. سيتم إضافة محتوى تعليمي جديد على النحو الذي يسمح به تمويل المشروع. يُرجى التسجيل أدناه ليتم إبلاغك عند إضافة المحتوى بلغتك إلى جانب إمكانية الوصول إلى التدريبات التفاعلية المُحسنة المُستقبلية والمزايا التعليمية الاختيارية لهذا الموقع الإلكتروني. لن يتم مُشاركة المعلومات التي تشاركها معنا مع أي شخص."
  classroom_doors:
     pI_html: "<span class=\"text-fat\">  الزراعة المُكثفة بيولوجيا</span>ً (Biointensive) هي طريقة لزراعة الغذاء تعمل في وئام مع الطبيعة. عند ممارستها على النحو المناسب، تسمح طريقة Biointensive للطبيعة بالعمل وفقاً لتصميمها لاستدامة الحياة إلى أجل غير مُسمى. أثبتت الأدلة أنه على الأقل لمدة 4,000 عاماً وعلى الأقل للقارات الأربعة، وعلى نطاق صغير، فالزراعة المكثفة حيوياً توفر الأساس لازدهار الحضارات من خلال زراعة غذاؤهم بدون التسبب في أذى كبير لبيئاتهم. فلمدة تقريباً 125 عاماً الأخيرة، تم إجراء تجارب جديدة على الأراضي الزراعية في العالم في صورة الزراعة الميكانيكية، وصورة الزراعة الكيميائية لزراعة الغذاء. كنتيجة لذلك، ثبت أن التربة القابلة للزراعة في العالم - والتي هي أساس الزراعة والحضارة - إلى جانب مخازن المياه، وموارد الطاقة، ومواد التغذية، والموائل البريدة للأنواع الصديقة لنا هي التي تتعرض للنضوب بمُعدلات متسارعة.

                                                                            لا يجب أن يكون الأمر على هذا النحو."
     pII: "
منذ العام 1972، ويقوم برنامج Ecology Action بجمع المعرفة إلى جانب البيانات الزراعية القديمة المُسجلة بالفعل، وإعادة اكتشاف المبادئ العلمية العامة التي تقع خلف الزراعة المستدامة للغذاء والتي تنطبق بالتساوي أينما يتم زراعة الغذاء."
     knowledge: "مُلاحظة بشأن المعرفة:"
     knowledge_pI: "
بعضاً من التطورات الحديثة في الزراعة المستدامة صغيرة النطاق، حققتها الزراعة المُكثفة حيوياً من خلال مُزراعي وبستاني السوق المُشاركين في النظام الفرنسي المُكثف خلال القرن 17 وحتى القرن 19. في هذه الأيام، كانت الجمعيات الزراعية مُنظمة في نقابات حيث تقوم كل نقابة بحماية أسرارها التجارية. كانت قيمة المعرفة مفهومة. لحوالي 4,000 عاماً على الأقل زرع الصينيون الطعام لحضارتهم من نفس قطع الأراضي التي تستخدم تقنيات الزراعة الحيوية Biointensive. دعا الناس مزارعيهم بـ المكتبات الحية لأنهم يفهمون أن خبرة مزارعيهم تمتد بما يتجاوز معرفة الكتب. يدين برنامج Ecology Action بالكثير من معارفهم لهؤلاء إلى جانب مزاعري الغذاء المبتكرين الذين يعملون بجد طوال الفترات الزمنية وفي جميع أنحاء كوكبنا.
"
     knowledge_pII: "
منذ تأسيسها، كان هدف Ecology Action، من خلال أنشطة البحث، والممارسة، والتدريس هو: إعادة اكتشاف المبادئ العلمية العامة والأسرار التجارية التي تكمن وراء الزراعة المستدامة للغذاء، وذلك لاكتساب الخبرة التي جعلت المزارعين مكتبات حية، ولمُشاركة هذه المعرفة مع أكبر قدر ممكن من الناس حول العالم بما يشملك أنت نفسك.
"
     knowledge_pIII: "
بينما لا توجد إصلاحات سريعة للمشكلات الحالية في الزراعة، إلا أن هناك حلول واقعية.
"
     knowledge_pIV: "ما هي قيمة محو الأمية الزراعية؟ هذا الموقع الإلكتروني هو بطاقتك للممكتبة؛ والحديقة هي غرفة دراستك."
     hope_gain_html: "<p center>

                   أمل وهدف برنام Ecology Action هو أن تكتسب من خلال هذجا الموقع الإلكتروني:



                   <strong>
                   المعرفة:
                   </strong>

                   1) بالتحديات التي تواجهها
                   2) بالأمل الذي يُمكن أن يكون أملنا بقبول المسئولية الممتعة المتأصلة في التعاون مع الأرض لزراعة المحاصيل الغذائية.
                   <strong>
                   المشاعر:
                   </strong>


1) بالإغاثة (بأن هناك حل)
2) بالتمكين (بأن الحل هو أنت)
                   <strong>

والإلهام:
                   </strong>


بالعمل في مكانك لوضع المعرفة التي تعلمتها قيد الممارسة ومشاركة هذه المعرفة مع الآخرين.

يعتمد الغد على الإجراءات الإيجابية التي تتخذها اليوم.
يُرجى الإنضمام إلينا وإلى الملايين حول العالم الذين يُحدثون اختلافاً في العالم.
                 </p>"
     btn_why_grow: "لماذا GROW BIOINTENSIVE؟"
     btn_enter_site: "الدخول إلى غرف الدراسة"
     why_grow_html: "<p>
                    تم تسجيل الاسم GROW BIOINTENSIVE® للقيام رسمياً بتقنين وقياس استدامة طريقة الزراعة الحيوية المُكثفة التي تم تطويرها وإعدادها من خلال برنامج Ecology Action منذ العام 1972 والتي تنبني على ثمانية عناصر.

                    </p>
                    <p>

بينما تم استخدام عناصر فردية للزراعة المكثفة حيوياً في لعديد من المجموعات ذات استدامة أقل، إلا أن نتائج كلاً من أبحاث برنامج Ecology Action منذ العام 1972 وأيضاً أبحاث الآخرين قد أثبتت أن هناك تآزر مفيد يحدث عند ممارسة بعض العناصر معاً لا تحدث عند ممارسة ذات العناصر على نحو مستقل عن كلاً منها الآخر. والأكثر أهمية: وجدنا أنه بسبب العلاقة المتبادلة القوية بين العناصر الثمانية لطريقة GROW BIOINTENSIVE، من الممكن، إذا لم يتم ممارسة جميع العناصر معاً كنظام كامل، أن تؤدي إلى استنزاف التربة على نحو أسرع مما هي عليه في الممارسات التقليدية. أحد أسباب ذلك هو إمكانية ارتفاع المحاصيل (2 إلى 4 مرات عن الزراعة التقليدية في المتوسط) في حالة استخدام ممارسات الزراعة الحيوية المُكثفة. عند مُمارستها كنظام كمل للثمانية عناصر، يكون لطريقة GROW BIOINTENSIVE القدرة على بناء التربة حتى 60 مرة أسرع مما يحدث في الطبيعة1، مما يحافظ على أساس الحياة مع التخفيض الكبير في الموارد المطلوبة لزراعة الغذاء.
                    </p>

                    <br>
