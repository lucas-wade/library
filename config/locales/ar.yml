    registration: "مرحباً بكم. هذا الموقع الإلكتروني هو مبادرة تعليمية مستمرة لمشروع Ecology Action، وهي منظمة لا تهدف إلى الربح تعمل منذ العام 1972. سيتم إضافة محتوى تعليمي جديد على النحو الذي يسمح به تمويل المشروع. يُرجى التسجيل أدناه ليتم إبلاغك عند إضافة المحتوى بلغتك إلى جانب إمكانية الوصول إلى التدريبات التفاعلية المُحسنة المُستقبلية والمزايا التعليمية الاختيارية لهذا الموقع الإلكتروني. لن يتم مُشاركة المعلومات التي تشاركها معنا مع أي شخص."
